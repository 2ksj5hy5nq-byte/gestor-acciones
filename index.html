<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px 0; display: block; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginGoogle">Iniciar sesi√≥n con Google</button>

<h3>Usuario</h3>
<div id="usuario"></div>

<h3>Nueva acci√≥n</h3>
<input id="nombre" placeholder="Nombre de la acci√≥n" />
<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select>
<input id="importe" type="number" placeholder="Importe ‚Ç¨" />
<button id="guardar">Guardar acci√≥n</button>

<h3>Mis acciones</h3>
<ul id="lista"></ul>

<h3>Resumen</h3>
<div id="resumen">Resultado total: 0 ‚Ç¨</div>

<script type="module">
  // üî• IMPORTS FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî• CONFIGURACI√ìN FIREBASE (USA LA BROWSER KEY)
  const firebaseConfig = {
    apiKey: "AQUI_TU_BROWSER_KEY",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "AQUI_TU_PROJECT_ID",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "AQUI_TU_MESSAGING_SENDER_ID",
    appId: "AQUI_TU_APP_ID"
  };

  // üî• INIT
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let user = null;

  // üîê LOGIN GOOGLE
  document.getElementById("loginGoogle").onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  // üë§ SESI√ìN
  onAuthStateChanged(auth, u => {
    user = u;
    if (u) {
      document.getElementById("usuario").textContent = u.email;
      cargarAcciones();
    }
  });

  // üíæ GUARDAR ACCI√ìN
  document.getElementById("guardar").onclick = async () => {
    if (!user) return alert("Inicia sesi√≥n");

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      nombre: document.getElementById("nombre").value,
      tipo: document.getElementById("tipo").value,
      importe: Number(document.getElementById("importe").value),
      fecha: new Date()
    });

    cargarAcciones();
  };

  // üì• CARGAR ACCIONES
  async function cargarAcciones() {
    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid),
      orderBy("fecha", "desc")
    );

    const snap = await getDocs(q);
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let total = 0;

    snap.forEach(d => {
      const a = d.data();
      const li = document.createElement("li");
      li.textContent = `${a.nombre} | ${a.tipo} | ${a.importe} ‚Ç¨`;
      lista.appendChild(li);

      total += a.tipo === "Compra" ? -a.importe : a.importe;
    });

    document.getElementById("resumen").textContent =
      `Resultado total: ${total.toFixed(2)} ‚Ç¨`;
  }
</script>

</body>
</html>
