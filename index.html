<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
    }
    #app {
      display: none;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <!-- LOGIN -->
  <div id="login">
    <p>Inicia sesión con Google para continuar</p>
    <button onclick="loginGoogle()">Iniciar sesión con Google</button>
  </div>

  <!-- APP -->
  <div id="app">
    <p id="userInfo"></p>
    <button onclick="logout()">Cerrar sesión</button>

    <h3>Datos del usuario</h3>
    <pre id="userData"></pre>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ⚠️ TU CONFIG REAL (la tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8R0eyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // LOGIN
    window.loginGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Error login: " + e.message);
      }
    };

    // LOGOUT
    window.logout = async () => {
      await signOut(auth);
    };

    // ESTADO DE SESIÓN
    onAuthStateChanged(auth, (user) => {
      const login = document.getElementById("login");
      const appDiv = document.getElementById("app");

      if (user) {
        login.style.display = "none";
        appDiv.style.display = "block";

        document.getElementById("userInfo").innerText =
          `Conectado como ${user.displayName}`;

        document.getElementById("userData").textContent =
          JSON.stringify({
            uid: user.uid,
            email: user.email,
            nombre: user.displayName
          }, null, 2);

      } else {
        login.style.display = "block";
        appDiv.style.display = "none";
      }
    });
  </script>

</body>
</html>
