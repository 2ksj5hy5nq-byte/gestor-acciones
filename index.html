<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input,button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row {
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.small {
  font-size:13px;
  opacity:.8;
}
hr {
  border:0;
  border-top:1px solid #334155;
  margin:10px 0;
}
</style>
</head>

<body>

<h2>ðŸ“ˆ Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="AcciÃ³n">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precioCompra" type="number" step="0.01" placeholder="Precio compra">
  <input id="fechaCompra" type="date">
  <button id="btnGuardar">Guardar compra</button>
</div>

<div class="card">
  <h3>ðŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>ðŸ“Š Resumen (solo cerradas)</h3>
  <div id="resumen"></div>
</div>

<script>
// ================== ESTADO ÃšNICO ==================
let ops = JSON.parse(localStorage.getItem("ops")) || [];

// ================== UTIL ==================
const â‚¬ = n => Number(n).toFixed(2) + " â‚¬";
const save = () => localStorage.setItem("ops", JSON.stringify(ops));

// ================== ELEMENTOS ==================
const accionInput = document.getElementById("accion");
const cantidadInput = document.getElementById("cantidad");
const precioInput = document.getElementById("precioCompra");
const fechaInput = document.getElementById("fechaCompra");
const btnGuardar = document.getElementById("btnGuardar");
const abiertasDiv = document.getElementById("abiertas");
const resumenDiv = document.getElementById("resumen");

// ================== GUARDAR COMPRA (PURO) ==================
btnGuardar.addEventListener("click", () => {
  const accion = accionInput.value.trim();
  const cantidad = Number(cantidadInput.value);
  const precio = Number(precioInput.value);
  const fecha = fechaInput.value;

  if (!accion || !cantidad || !precio || !fecha) {
    alert("Completa todos los campos");
    return;
  }

  ops.push({
    id: Date.now(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra: fecha,
    abierta: true,
    precioVenta: null,
    fechaVenta: null
  });

  save();

  accionInput.value = "";
  cantidadInput.value = "";
  precioInput.value = "";
  fechaInput.value = "";

  render();
});

// ================== CERRAR OPERACIÃ“N ==================
function cerrarOperacion(id) {
  const o = ops.find(x => x.id === id);
  if (!o.precioVenta || !o.fechaVenta) {
    alert("Introduce precio y fecha de venta");
    return;
  }
  o.abierta = false;
  save();
  render();
}

// ================== RENDER ==================
function render() {
  renderAbiertas();
  renderResumen();
}

function renderAbiertas() {
  abiertasDiv.innerHTML = "";

  ops.filter(o => o.abierta).forEach(o => {
    abiertasDiv.innerHTML += `
      <div class="row">
        <div>
          <b>${o.accion}</b><br>
          <span class="small">${o.cantidad} Ã— ${â‚¬(o.precioCompra)}</span><br>
          <input type="number" step="0.01" placeholder="Precio venta"
            onchange="oPrecioVenta(${o.id}, this.value)">
          <input type="date"
            onchange="oFechaVenta(${o.id}, this.value)">
        </div>
        <button onclick="cerrarOperacion(${o.id})">Cerrar</button>
      </div>
      <hr>
    `;
  });
}

function renderResumen() {
  let total = 0;
  ops.filter(o => !o.abierta).forEach(o => {
    total += (o.precioVenta - o.precioCompra) * o.cantidad;
  });

  resumenDiv.innerHTML = `
    Resultado total (cerradas): ${â‚¬(total)}
  `;
}

// ================== EDITORES ==================
function oPrecioVenta(id, v) {
  ops.find(o => o.id === id).precioVenta = Number(v);
  save();
}
function oFechaVenta(id, v) {
  ops.find(o => o.id === id).fechaVenta = v;
  save();
}

// ================== INIT ==================
render();
</script>

</body>
</html>
