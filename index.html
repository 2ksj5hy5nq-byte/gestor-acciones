<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input, select, button { margin: 5px 0; padding: 6px; }
    ul { margin-left: 20px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <button id="loginBtn">Iniciar sesi√≥n con Google</button>
  <button id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>

  <h2>Usuario</h2>
  <pre id="userInfo"></pre>

  <h2>Nueva acci√≥n</h2>
  <input id="nombre" placeholder="Nombre de la acci√≥n" />
  <br />
  <select id="tipo">
    <option value="COMPRA">Compra</option>
    <option value="VENTA">Venta</option>
  </select>
  <br />
  <input id="importe" type="number" placeholder="Importe ‚Ç¨" />
  <br />
  <button id="guardarBtn">Guardar acci√≥n</button>

  <h2>Mis acciones</h2>
  <div id="listaAcciones"></div>

  <h2>Resumen</h2>
  <div id="resumen">Resultado total: 0 ‚Ç¨</div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      orderBy,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• CONFIGURACI√ìN FIREBASE (CORRECTA)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8R0eyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    let usuario = null;

    loginBtn.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        usuario = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = JSON.stringify({
          uid: user.uid,
          email: user.email,
          nombre: user.displayName
        }, null, 2);
        cargarAcciones();
      } else {
        usuario = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfo.textContent = "";
        document.getElementById("listaAcciones").innerHTML = "";
        document.getElementById("resumen").textContent = "Resultado total: 0 ‚Ç¨";
      }
    });

    document.getElementById("guardarBtn").onclick = async () => {
      if (!usuario) return alert("Inicia sesi√≥n primero");

      const nombre = document.getElementById("nombre").value.trim();
      const tipo = document.getElementById("tipo").value;
      const importe = Number(document.getElementById("importe").value);

      if (!nombre || !importe) return alert("Faltan datos");

      await addDoc(collection(db, "acciones"), {
        uid: usuario.uid,
        nombre,
        tipo,
        importe,
        fecha: serverTimestamp()
      });

      document.getElementById("importe").value = "";
      cargarAcciones();
    };

    async function cargarAcciones() {
      const contenedor = document.getElementById("listaAcciones");
      contenedor.innerHTML = "";

      const q = query(
        collection(db, "acciones"),
        where("uid", "==", usuario.uid),
        orderBy("fecha", "desc")
      );

      const snapshot = await getDocs(q);

      let total = 0;
      const porNombre = {};

      snapshot.forEach(doc => {
        const a = doc.data();
        if (!porNombre[a.nombre]) porNombre[a.nombre] = [];
        porNombre[a.nombre].push(a);

        total += a.tipo === "COMPRA" ? -a.importe : a.importe;
      });

      for (const nombre in porNombre) {
        const h4 = document.createElement("h4");
        h4.textContent = nombre;
        contenedor.appendChild(h4);

        const ul = document.createElement("ul");
        porNombre[nombre].forEach(a => {
          const li = document.createElement("li");
          li.textContent = `${a.tipo} ‚Äî ${a.importe} ‚Ç¨`;
          ul.appendChild(li);
        });
        contenedor.appendChild(ul);
      }

      document.getElementById("resumen").textContent =
        `Resultado total: ${total} ‚Ç¨`;
    }
  </script>
</body>
</html>
