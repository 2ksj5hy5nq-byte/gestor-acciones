<script type="module">
  // Firebase SDKs (MISMA versión para todo)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Configuración Firebase (la tuya)
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHhqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // Login
  window.loginGoogle = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("Login correcto: " + result.user.email);
    } catch (e) {
      console.error(e);
      alert("Error login: " + e.message);
    }
  };

  // Logout
  window.logout = async () => {
    await signOut(auth);
    location.reload();
  };

  // Estado de usuario
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    document.getElementById("usuario").textContent =
      JSON.stringify({
        uid: user.uid,
        email: user.email,
        nombre: user.displayName
      }, null, 2);

    // Cargar acciones del usuario
    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid)
    );

    const snapshot = await getDocs(q);
    const ul = document.getElementById("acciones");
    ul.innerHTML = "";

    snapshot.forEach(doc => {
      const li = document.createElement("li");
      li.textContent = `${doc.data().tipo} — ${doc.data().importe} €`;
      ul.appendChild(li);
    });
  });

  // Guardar acción de prueba
  window.guardarAccion = async () => {
    const user = auth.currentUser;
    if (!user) return alert("No logueado");

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      tipo: "COMPRA",
      importe: 100,
      fecha: new Date()
    });

    location.reload();
  };
</script>
