<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2, h3 { margin-top: 20px; }
    input, select, button { margin: 5px 0; }
    ul { margin-left: 20px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesi√≥n con Google</button>
<button id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>

<h2>Usuario</h2>
<pre id="userInfo"></pre>

<h2>Nueva acci√≥n</h2>
<input id="nombreAccion" placeholder="Nombre de la acci√≥n" />
<br>
<select id="tipo">
  <option value="COMPRA">Compra</option>
  <option value="VENTA">Venta</option>
</select>
<br>
<input id="importe" type="number" placeholder="Importe ‚Ç¨" />
<br>
<button id="guardarBtn">Guardar acci√≥n</button>

<h2>Mis acciones</h2>
<div id="listaAcciones"></div>

<h2>Resumen</h2>
<div id="resumen"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    orderBy,
    getDocs,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // üîπ CONFIGURACI√ìN CORRECTA (la de tu captura)
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrVTNHqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.firebasestorage.app",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let usuario = null;

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userInfo = document.getElementById("userInfo");

  loginBtn.onclick = () => signInWithPopup(auth, provider);
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      usuario = user;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userInfo.textContent = JSON.stringify({
        uid: user.uid,
        email: user.email,
        nombre: user.displayName
      }, null, 2);
      await cargarAcciones();
    } else {
      usuario = null;
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userInfo.textContent = "";
      document.getElementById("listaAcciones").innerHTML = "";
      document.getElementById("resumen").innerHTML = "";
    }
  });

  document.getElementById("guardarBtn").onclick = async () => {
    if (!usuario) return;

    const nombre = document.getElementById("nombreAccion").value.trim();
    const tipo = document.getElementById("tipo").value;
    const importe = Number(document.getElementById("importe").value);

    if (!nombre || isNaN(importe)) return alert("Datos incorrectos");

    await addDoc(collection(db, "acciones"), {
      uid: usuario.uid,
      nombre,
      tipo,
      importe,
      fecha: serverTimestamp()
    });

    document.getElementById("nombreAccion").value = "";
    document.getElementById("importe").value = "";

    await cargarAcciones();
  };

  async function cargarAcciones() {
    const contenedor = document.getElementById("listaAcciones");
    contenedor.innerHTML = "";

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", usuario.uid),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);
    const accionesPorNombre = {};
    let total = 0;

    snapshot.forEach(doc => {
      const a = doc.data();
      if (!accionesPorNombre[a.nombre]) accionesPorNombre[a.nombre] = [];
      accionesPorNombre[a.nombre].push(a);
    });

    for (const nombre in accionesPorNombre) {
      const h3 = document.createElement("h3");
      h3.textContent = nombre;
      contenedor.appendChild(h3);

      const ul = document.createElement("ul");

      accionesPorNombre[nombre].forEach(a => {
        const li = document.createElement("li");
        const fecha = a.fecha?.toDate().toLocaleDateString("es-ES") || "";
        li.textContent = `${fecha} ‚Äî ${a.tipo} ‚Äî ${a.importe} ‚Ç¨`;
        ul.appendChild(li);

        total += a.tipo === "COMPRA" ? -a.importe : a.importe;
      });

      contenedor.appendChild(ul);
    }

    document.getElementById("resumen").textContent =
      `Resultado total: ${total.toFixed(2)} ‚Ç¨`;
  }
</script>

</body>
</html>
