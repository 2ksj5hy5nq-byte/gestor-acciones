<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input,button,select{
  width:100%;
  padding:8px;
  margin:4px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.card{
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.box{
  border:1px solid #334155;
  border-radius:8px;
  padding:10px;
  margin-bottom:12px;
}
hr{border:0;border-top:1px solid #334155;margin:8px 0}
.ganancia{color:#22c55e;font-weight:bold}
.perdida{color:#ef4444;font-weight:bold}
.titulo{font-size:16px;font-weight:bold;margin-bottom:6px}
</style>
</head>

<body>

<h2>ğŸ“ˆ Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="Nombre">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>ğŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>ğŸ“ Operaciones cerradas</h3>
  <select id="filtroMes" onchange="renderCerradas()">
    <option value="">â€” Filtrar por mes â€”</option>
  </select>
  <div id="cerradas"></div>
</div>

<div class="card">
  <h3>ğŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
const â‚¬ = n => Number(n).toFixed(2)+" â‚¬";

function guardarEstado(){
  localStorage.setItem("ops",JSON.stringify(operaciones));
}

function guardarCompra(){
  const a=accion.value.trim();
  const c=+cantidad.value;
  const p=+precio.value;
  const f=fechaCompra.value;
  if(!a||!c||!p||!f){alert("Completa todos los datos");return;}
  operaciones.push({
    id:Date.now(),
    accion:a,
    cantidad:c,
    precioCompra:p,
    fechaCompra:f,
    abierta:true,
    precioVenta:null,
    fechaVenta:null,
    mesCierre:null
  });
  guardarEstado();
  accion.value=cantidad.value=precio.value=fechaCompra.value="";
  render();
}

function cerrarOperacion(id){
  const pv=+document.getElementById("pv_"+id).value;
  const fv=document.getElementById("fv_"+id).value;
  if(!pv||!fv){alert("Precio y dÃ­a de venta");return;}
  const o=operaciones.find(x=>x.id===id);
  o.precioVenta=pv;
  o.fechaVenta=fv;
  o.mesCierre=fv.slice(0,7);
  o.abierta=false;
  guardarEstado();
  render();
}

function render(){
  renderAbiertas();
  renderFiltroMeses();
  renderCerradas();
  renderResumen();
}

function renderAbiertas(){
  abiertas.innerHTML="";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    abiertas.innerHTML+=`
      <div class="box">
        <div class="titulo">${o.accion}</div>

        COMPRA<br>
        ${o.fechaCompra}<br>
        ${o.cantidad} Ã— ${â‚¬(o.precioCompra)} â†’ <b>${â‚¬(inv)}</b>

        <hr>

        VENTA<br>
        <input id="pv_${o.id}" type="number" step="0.01" placeholder="Precio">
        <input id="fv_${o.id}" type="date">

        <button onclick="cerrarOperacion(${o.id})">Cerrar operaciÃ³n</button>
      </div>
    `;
  });
}

function renderFiltroMeses(){
  const meses=[...new Set(operaciones.filter(o=>!o.abierta).map(o=>o.mesCierre))];
  filtroMes.innerHTML=`<option value="">â€” Filtrar por mes â€”</option>`;
  meses.sort().forEach(m=>filtroMes.innerHTML+=`<option>${m}</option>`);
}

function renderCerradas(){
  cerradas.innerHTML="";
  const mes=filtroMes.value;
  operaciones.filter(o=>!o.abierta && (!mes||o.mesCierre===mes)).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    const rec=o.cantidad*o.precioVenta;
    const res=rec-inv;
    cerradas.innerHTML+=`
      <div class="box">
        <div class="titulo">${o.accion}</div>

        COMPRA<br>
        ${o.fechaCompra}<br>
        ${o.cantidad} Ã— ${â‚¬(o.precioCompra)} â†’ ${â‚¬(inv)}

        <hr>

        VENTA<br>
        ${o.fechaVenta}<br>
        ${o.cantidad} Ã— ${â‚¬(o.precioVenta)} â†’ ${â‚¬(rec)}

        <hr>

        <div class="${res>=0?'ganancia':'perdida'}">
          RESULTADO: ${â‚¬(res)}
        </div>
      </div>
    `;
  });
}

function renderResumen(){
  let html="";
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    const rec=o.cantidad*o.precioVenta;
    const res=rec-inv;
    html+=`
      <div class="box">
        <div class="titulo">${o.accion}</div>
        COMPRA â†’ ${â‚¬(inv)}<br>
        VENTA â†’ ${â‚¬(rec)}<br>
        <span class="${res>=0?'ganancia':'perdida'}">RESULTADO: ${â‚¬(res)}</span>
      </div>
    `;
  });
  resumen.innerHTML=html;
}

render();
</script>

</body>
</html>
