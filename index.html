<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input, button, select {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.small { opacity:.8; font-size:14px }
hr { opacity:.2 }
.green { color:#22c55e }
.red { color:#ef4444 }
.icon { cursor:pointer; margin-left:10px }
.range { display:flex; gap:8px }
</style>
</head>

<body>

<h2>ğŸ“ˆ Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="AcciÃ³n">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio compra">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>ğŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>ğŸ“ Operaciones cerradas</h3>

  <select id="filtroMes" onchange="render()">
    <option value="">Todos los meses</option>
  </select>

  <div class="range">
    <input type="date" id="desde" onchange="render()">
    <input type="date" id="hasta" onchange="render()">
  </div>

  <div id="totalMes"></div>
  <div id="cerradas"></div>

  <button onclick="deshacer()">â†©ï¸ Deshacer Ãºltimo borrado</button>
  <button onclick="exportarCSV()">ğŸ“¤ Exportar Excel (CSV)</button>
  <button onclick="backup()">ğŸ’¾ Backup</button>
  <input type="file" onchange="restaurar(this)">
</div>

<div class="card">
  <h3>ğŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let papelera = null;

function guardarEstado() {
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

function guardarCompra() {
  const accion = accionEl.value.trim();
  const cantidad = Number(cantidadEl.value);
  const precio = Number(precioEl.value);
  const fechaCompra = fechaCompraEl.value;

  if (!accion || !cantidad || !precio || !fechaCompra) {
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: crypto.randomUUID(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra,
    abierta: true,
    precioVenta: null,
    fechaVenta: null
  });

  guardarEstado();
  render();
}

function cerrarOperacion(id) {
  const precioVenta = Number(prompt("Precio de venta"));
  const fechaVenta = prompt("Fecha de venta (YYYY-MM-DD)");
  if (!precioVenta || !fechaVenta) return;

  const op = operaciones.find(o => o.id === id);
  op.precioVenta = precioVenta;
  op.fechaVenta = fechaVenta;
  op.abierta = false;

  guardarEstado();
  render();
}

function editarOperacion(id) {
  const op = operaciones.find(o => o.id === id);
  const nuevoPrecio = Number(prompt("Nuevo precio de venta", op.precioVenta));
  const nuevaFecha = prompt("Nueva fecha de venta", op.fechaVenta);
  if (!nuevoPrecio || !nuevaFecha) return;

  op.precioVenta = nuevoPrecio;
  op.fechaVenta = nuevaFecha;

  guardarEstado();
  render();
}

function borrar(id) {
  papelera = operaciones.find(o => o.id === id);
  operaciones = operaciones.filter(o => o.id !== id);
  guardarEstado();
  render();
}

function deshacer() {
  if (!papelera) return;
  operaciones.push(papelera);
  papelera = null;
  guardarEstado();
  render();
}

function render() {
  renderAbiertas();
  renderCerradas();
  renderResumen();
  renderFiltroMes();
}

function renderAbiertas() {
  abiertas.innerHTML = "";
  operaciones.filter(o => o.abierta).forEach(o => {
    abiertas.innerHTML += `
      <div class="row">
        <div>
          <strong>${o.accion}</strong><br>
          ${o.fechaCompra}<br>
          ${o.cantidad} Ã— ${o.precioCompra} â‚¬ = ${(o.cantidad * o.precioCompra).toFixed(2)} â‚¬
        </div>
        <button onclick="cerrarOperacion('${o.id}')">Cerrar</button>
      </div><hr>`;
  });
}

function renderCerradas() {
  cerradas.innerHTML = "";
  let total = 0;
  const mes = filtroMes.value;
  const d = desde.value;
  const h = hasta.value;

  operaciones.filter(o => !o.abierta).forEach(o => {
    if (mes && !o.fechaVenta.startsWith(mes)) return;
    if (d && o.fechaVenta < d) return;
    if (h && o.fechaVenta > h) return;

    const compra = o.cantidad * o.precioCompra;
    const venta = o.cantidad * o.precioVenta;
    const resultado = venta - compra;
    total += resultado;

    cerradas.innerHTML += `
      <div>
        <strong>${o.accion}</strong><br>
        ${o.fechaCompra}<br>
        ${o.cantidad} Ã— ${o.precioCompra} â‚¬ = ${compra.toFixed(2)} â‚¬<br><br>
        ${o.fechaVenta}<br>
        ${o.cantidad} Ã— ${o.precioVenta} â‚¬ = ${venta.toFixed(2)} â‚¬<br>
        <strong class="${resultado>=0?'green':'red'}">
          ${resultado>=0?'+':''}${resultado.toFixed(2)} â‚¬
        </strong>
        <span class="icon" onclick="editarOperacion('${o.id}')">âœï¸</span>
        <span class="icon" onclick="borrar('${o.id}')">ğŸ—‘</span>
        <hr>
      </div>`;
  });

  totalMes.innerHTML = `<strong>TOTAL FILTRADO: ${total.toFixed(2)} â‚¬</strong>`;
}

function renderResumen() {
  let inv = 0, rec = 0;
  operaciones.forEach(o => {
    inv += o.cantidad * o.precioCompra;
    if (!o.abierta) rec += o.cantidad * o.precioVenta;
  });
  resumen.innerHTML = `
    Capital invertido: ${inv.toFixed(2)} â‚¬<br>
    Capital recuperado: ${rec.toFixed(2)} â‚¬<br>
    Resultado total: ${(rec - inv).toFixed(2)} â‚¬
  `;
}

function renderFiltroMes() {
  const meses = [...new Set(
    operaciones.filter(o=>!o.abierta).map(o=>o.fechaVenta.slice(0,7))
  )];
  filtroMes.innerHTML = `<option value="">Todos los meses</option>`;
  meses.forEach(m=>filtroMes.innerHTML+=`<option>${m}</option>`);
}

function exportarCSV() {
  let csv = "AcciÃ³n,Fecha compra,Cantidad,Precio compra,Fecha venta,Precio venta\n";
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    csv+=`${o.accion},${o.fechaCompra},${o.cantidad},${o.precioCompra},${o.fechaVenta},${o.precioVenta}\n`;
  });
  const blob = new Blob([csv],{type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "operaciones.csv";
  a.click();
}

function backup() {
  const blob = new Blob([JSON.stringify(operaciones)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "backup.json";
  a.click();
}

function restaurar(input) {
  const reader = new FileReader();
  reader.onload = e => {
    operaciones = JSON.parse(e.target.result);
    guardarEstado();
    render();
  };
  reader.readAsText(input.files[0]);
}

// Shortcuts
const accionEl = accion;
const cantidadEl = cantidad;
const precioEl = precio;
const fechaCompraEl = fechaCompra;

render();
</script>

</body>
</html>
