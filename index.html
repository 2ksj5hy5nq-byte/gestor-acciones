<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h1>Gestor de Acciones</h1>
  <p>Inicia sesi√≥n con Google para continuar</p>

  <button onclick="loginGoogle()">Iniciar sesi√≥n con Google</button>

  <pre id="resultado"></pre>

  <script type="module">
    // üîπ Firebase SDKs (CDN, versi√≥n estable)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üîπ CONFIGURACI√ìN DE TU PROYECTO (NO TOCAR)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    // üîπ Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîπ Proveedor Google (FORZAMOS POPUP)
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({
      prompt: "select_account"
    });

    // üîπ Login Google
    window.loginGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        alert("Login correcto: " + user.email);

        document.getElementById("resultado").textContent =
          JSON.stringify(
            {
              uid: user.uid,
              email: user.email,
              nombre: user.displayName
            },
            null,
            2
          );

      } catch (e) {
        console.error(e);
        alert("Error Firebase: " + e.message);
      }
    };
  </script>

</body>
</html>
