<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h1>Gestor de Acciones</h1>
  <p>Inicia sesi贸n con Google para continuar</p>

  <button onclick="loginGoogle()">Iniciar sesi贸n con Google</button>

  <hr />

  <pre id="userInfo"></pre>

  <script type="module">
    //  Importaciones Firebase (VERSIONES CORRECTAS)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    //  Configuraci贸n Firebase (TU PROYECTO)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    //  Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    //  Login con Google
    window.loginGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("Login correcto: " + user.email);
      } catch (error) {
        console.error(error);
        alert("Error Firebase: " + error.message);
      }
    };

    //  Detectar sesi贸n activa
    onAuthStateChanged(auth, (user) => {
      const info = document.getElementById("userInfo");
      if (user) {
        info.textContent = JSON.stringify({
          uid: user.uid,
          email: user.email,
          nombre: user.displayName
        }, null, 2);
      } else {
        info.textContent = "No hay usuario autenticado";
      }
    });
  </script>

</body>
</html>
