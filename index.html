<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#0b1220;--card:#111827;--border:#1f2937;--text:#e5e7eb;
  --muted:#9ca3af;--green:#22c55e;--red:#ef4444;--accent:#3b82f6;
}
body{
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  padding:16px;
}
h2,h3{margin:0 0 10px}
.section-title{display:flex;align-items:center;gap:8px}
input,button,select{
  width:100%;padding:11px;margin:6px 0;border-radius:12px;
  border:1px solid var(--border);background:#020617;color:var(--text);
}
button{border:none;font-weight:600;cursor:pointer}
.btn-primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff}
.btn-success{background:linear-gradient(135deg,#22c55e,#16a34a);color:#022c22}
.btn-secondary{background:#020617;border:1px solid var(--border)}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:16px;margin-bottom:18px;
}
.box{
  background:#020617;border:1px solid var(--border);
  border-radius:14px;padding:14px;margin-bottom:14px;
}
.money{font-variant-numeric:tabular-nums;font-family:Inter,monospace}
.green{color:var(--green);font-weight:700}
.red{color:var(--red);font-weight:700}
.icon{cursor:pointer;font-size:18px;padding:6px;border-radius:8px}
.icon.edit{color:#38bdf8}.icon.delete{color:#ef4444}
.range{display:flex;gap:8px}
.modal{
  background:#020617;border:1px solid var(--border);
  border-radius:12px;padding:12px;margin-top:10px;
}
.dashboard{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.kpi{background:#020617;border:1px solid var(--border);border-radius:14px;padding:14px}
.kpi-title{font-size:13px;color:var(--muted);display:flex;gap:6px}
.kpi-value{font-size:22px;font-weight:700;margin-top:6px}
</style>
</head>

<body>

<h2 class="section-title"><i class="fa-solid fa-chart-line"></i> Gestor de Acciones</h2>

<div class="card">
  <div class="dashboard">
    <div class="kpi">
      <div class="kpi-title"><i class="fa-solid fa-calendar-days"></i> Mes en curso</div>
      <div id="kpiMes" class="kpi-value money">0 €</div>
    </div>
    <div class="kpi">
      <div class="kpi-title"><i class="fa-solid fa-chart-pie"></i> Año en curso</div>
      <div id="kpiAnio" class="kpi-value money">0 €</div>
    </div>
  </div>
</div>

<div class="card">
<h3 class="section-title"><i class="fa-solid fa-plus"></i> Nueva compra</h3>
<input id="accion" placeholder="Acción">
<input id="cantidad" type="number" placeholder="Cantidad">
<input id="precio" type="number" step="0.01" placeholder="Precio compra">
<input id="fechaCompra" type="date">
<button class="btn-primary" onclick="guardarCompra()">
<i class="fa-solid fa-floppy-disk"></i> Guardar compra
</button>
</div>

<div class="card">
<h3 class="section-title"><i class="fa-solid fa-folder-open"></i> Operaciones abiertas</h3>
<div id="abiertas"></div>
</div>

<div class="card">
<h3 class="section-title"><i class="fa-solid fa-folder-closed"></i> Operaciones cerradas</h3>

<select id="filtroMes" onchange="render()">
<option value="">Todos los meses</option>
</select>

<div class="range">
<input type="date" id="desde" onchange="render()">
<input type="date" id="hasta" onchange="render()">
</div>

<div id="totalMes"></div>
<div id="cerradas"></div>

<button class="btn-secondary" onclick="deshacer()">Deshacer borrado</button>
<button class="btn-secondary" onclick="exportarCSV()">Exportar Excel</button>
<button class="btn-secondary" onclick="backup()">Backup</button>
<button class="btn-secondary" onclick="document.getElementById('importCSV').click()">Importar operaciones</button>
<input id="importCSV" type="file" accept=".csv" style="display:none" onchange="importarCSV(this)">
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let papelera=null;
let cerrarId=null;

function guardarEstado(){localStorage.setItem("ops",JSON.stringify(operaciones));}

function guardarCompra(){
  if(!accion.value||!cantidad.value||!precio.value||!fechaCompra.value)return;
  operaciones.push({
    id:crypto.randomUUID(),
    accion:accion.value,
    cantidad:+cantidad.value,
    precioCompra:+precio.value,
    fechaCompra:fechaCompra.value,
    abierta:true
  });
  guardarEstado();
  accion.value=cantidad.value=precio.value=fechaCompra.value="";
  render();
}

function importarCSV(input){
  const reader=new FileReader();
  reader.onload=e=>{
    const lineas=e.target.result.split("\n").slice(1);
    const compras={};

    lineas.forEach(l=>{
      if(!l.trim())return;
      const c=l.split(",");
      const fecha=c[0]?.trim();
      const nombre=c[2]?.trim();
      const num=parseInt(c[6]);
      const precio=parseFloat(c[7].replace('"','').replace(",","."));
      if(!nombre||!num||!precio)return;

      const cantidad=Math.abs(num);

      if(num>0){
        if(!compras[nombre])compras[nombre]=[];
        compras[nombre].push({cantidad,precio,fecha});
      }else{
        const compra=compras[nombre]?.shift();
        if(compra){
          operaciones.push({
            id:crypto.randomUUID(),
            accion:nombre,
            cantidad:compra.cantidad,
            precioCompra:compra.precio,
            fechaCompra:compra.fecha,
            precioVenta:precio,
            fechaVenta:fecha,
            abierta:false
          });
        }
      }
    });
    guardarEstado();render();
  };
  reader.readAsText(input.files[0]);
}

function deshacer(){
  if(papelera){operaciones.push(papelera);papelera=null;guardarEstado();render();}
}

function render(){
  renderAbiertas();renderCerradas();renderFiltroMes();renderDashboard();
}

function renderAbiertas(){
  abiertas.innerHTML="";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    abiertas.innerHTML+=`
    <div class="box">
      <strong>${o.accion}</strong><br>
      ${o.fechaCompra}<br>
      ${o.cantidad} × ${o.precioCompra} €
    </div>`;
  });
}

function renderCerradas(){
  cerradas.innerHTML="";let total=0;
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=o.cantidad*o.precioVenta-o.cantidad*o.precioCompra;
    total+=r;
    cerradas.innerHTML+=`
    <div class="box">
      <strong>${o.accion}</strong><br>
      ${o.fechaCompra} / ${o.fechaVenta}<br>
      ${o.cantidad} × ${o.precioCompra} → ${o.precioVenta}<br>
      <span class="${r>=0?'green':'red'}">${r.toFixed(2)} €</span>
    </div>`;
  });
  totalMes.innerHTML=`TOTAL FILTRADO: ${total.toFixed(2)} €`;
}

function renderFiltroMes(){}
function renderDashboard(){
  let mes=0,anio=0;
  const hoy=new Date(),m=hoy.toISOString().slice(0,7),y=hoy.getFullYear();
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=o.cantidad*o.precioVenta-o.cantidad*o.precioCompra;
    if(o.fechaVenta.startsWith(m))mes+=r;
    if(o.fechaVenta.startsWith(y))anio+=r;
  });
  kpiMes.textContent=mes.toFixed(2)+" €";
  kpiAnio.textContent=anio.toFixed(2)+" €";
}

function exportarCSV(){}
function backup(){}

render();
</script>

</body>
</html>
