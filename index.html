<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <!-- LOGIN -->
  <div id="login">
    <p>Inicia sesi√≥n con Google para continuar</p>
    <button onclick="loginGoogle()">Iniciar sesi√≥n con Google</button>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <button onclick="logout()">Cerrar sesi√≥n</button>

    <h2>Usuario</h2>
    <pre id="usuario"></pre>

    <h2>Nueva acci√≥n</h2>
    <select id="tipo">
      <option value="COMPRA">Compra</option>
      <option value="VENTA">Venta</option>
    </select>

    <input
      type="number"
      id="importe"
      placeholder="Importe ‚Ç¨"
      style="margin-left:10px;"
    />

    <button onclick="guardarAccion()" style="margin-left:10px;">
      Guardar acci√≥n
    </button>

    <h2>Mis acciones</h2>
    <ul id="acciones"></ul>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî• CONFIGURACI√ìN FIREBASE (TUYA)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    // INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // LOGIN
    window.loginGoogle = async () => {
      await signInWithPopup(auth, provider);
    };

    // LOGOUT
    window.logout = async () => {
      await signOut(auth);
    };

    // GUARDAR ACCI√ìN
    window.guardarAccion = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const tipo = document.getElementById("tipo").value;
      const importe = Number(document.getElementById("importe").value);

      if (!importe || importe <= 0) {
        alert("Introduce un importe v√°lido");
        return;
      }

      await addDoc(collection(db, "acciones"), {
        uid: user.uid,
        tipo,
        importe,
        fecha: new Date()
      });

      document.getElementById("importe").value = "";
      cargarAcciones(user.uid);
    };

    // CARGAR ACCIONES
    async function cargarAcciones(uid) {
      const lista = document.getElementById("acciones");
      lista.innerHTML = "";

      const q = query(
        collection(db, "acciones"),
        where("uid", "==", uid),
        orderBy("fecha", "desc")
      );

      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const a = doc.data();
        const li = document.createElement("li");
        li.textContent = `${a.tipo} ‚Äî ${a.importe} ‚Ç¨`;
        lista.appendChild(li);
      });
    }

    // ESTADO DE SESI√ìN
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";

        document.getElementById("usuario").textContent = JSON.stringify(
          {
            uid: user.uid,
            email: user.email,
            nombre: user.displayName
          },
          null,
          2
        );

        cargarAcciones(user.uid);
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("app").style.display = "none";
      }
    });
  </script>

</body>
</html>
