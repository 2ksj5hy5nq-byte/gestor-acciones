<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
body{background:#0f172a;color:white;font-family:Arial;padding:15px}
input,button,select{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:none}
button{background:#22c55e;color:black;font-weight:bold}
.card{background:#020617;padding:12px;border-radius:10px;margin-bottom:15px}
.box{border:1px solid #334155;border-radius:8px;padding:10px;margin-bottom:12px}
hr{border:0;border-top:1px solid #334155;margin:10px 0}
.ganancia{color:#22c55e;font-weight:bold}
.perdida{color:#ef4444;font-weight:bold}
.secondary{background:#38bdf8;color:black}
</style>
</head>

<body>

<h2>ğŸ“ˆ Gestor de Acciones</h2>

<!-- ===== NUEVA COMPRA ===== -->
<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="Nombre">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<!-- ===== ABIERTAS ===== -->
<div class="card">
  <h3>ğŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<!-- ===== CERRADAS ===== -->
<div class="card">
  <h3>ğŸ“ Operaciones cerradas</h3>
  <div id="cerradas"></div>
</div>

<!-- ===== RESUMEN ===== -->
<div class="card">
  <h3>ğŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<!-- ===== BACKUP ===== -->
<div class="card">
  <h3>ğŸ’¾ Copia de seguridad</h3>
  <button class="secondary" onclick="crearBackup()">ğŸ“¤ Crear backup</button>
  <input type="file" id="restaurarInput" accept=".json" onchange="restaurarBackup(event)">
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];

/* ===== GUARDAR ESTADO ===== */
function guardarEstado(){
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

/* ===== GUARDAR COMPRA ===== */
function guardarCompra(){
  const a=accion.value.trim();
  const c=+cantidad.value;
  const p=+precio.value;
  const f=fechaCompra.value;

  if(!a||!c||!p||!f){
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: Date.now(),
    accion:a,
    cantidad:c,
    precioCompra:p,
    fechaCompra:f,
    abierta:true,
    precioVenta:null,
    fechaVenta:null
  });

  guardarEstado();
  render();
}

/* ===== CERRAR ===== */
function cerrarOperacion(id){
  const pv=document.getElementById("pv_"+id).value;
  const fv=document.getElementById("fv_"+id).value;
  if(!pv||!fv){alert("Precio y fecha");return;}

  const o=operaciones.find(x=>x.id===id);
  o.precioVenta=+pv;
  o.fechaVenta=fv;
  o.abierta=false;

  guardarEstado();
  render();
}

/* ===== BACKUP ===== */
function crearBackup(){
  const data = JSON.stringify(operaciones, null, 2);
  const blob = new Blob([data], {type:"application/json"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "gestor_acciones_backup.json";
  a.click();

  URL.revokeObjectURL(url);
}

/* ===== RESTAURAR ===== */
function restaurarBackup(e){
  const file = e.target.files[0];
  if(!file) return;

  if(!confirm("Esto reemplazarÃ¡ todos los datos actuales. Â¿Continuar?")){
    e.target.value="";
    return;
  }

  const reader = new FileReader();
  reader.onload = function(){
    try{
      const data = JSON.parse(reader.result);
      if(!Array.isArray(data)) throw "Formato invÃ¡lido";

      operaciones = data;
      guardarEstado();
      render();
      alert("Copia restaurada correctamente");
    }catch{
      alert("Archivo no vÃ¡lido");
    }
  };
  reader.readAsText(file);
}

/* ===== RENDER ===== */
function render(){
  renderAbiertas();
  renderCerradas();
  renderResumen();
}

/* ===== ABIERTAS ===== */
function renderAbiertas(){
  abiertas.innerHTML="";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    abiertas.innerHTML+=`
      <div class="box">
        <strong>${o.accion}</strong><br>
        ${o.fechaCompra}<br>
        ${o.cantidad} Ã— ${o.precioCompra} â‚¬ â†’ ${inv.toFixed(2)} â‚¬
        <hr>
        <input id="pv_${o.id}" type="number" step="0.01" placeholder="Precio venta">
        <input id="fv_${o.id}" type="date">
        <button onclick="cerrarOperacion(${o.id})">Cerrar</button>
      </div>`;
  });
}

/* ===== CERRADAS ===== */
function renderCerradas(){
  cerradas.innerHTML="";
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    const rec=o.cantidad*o.precioVenta;
    const res=rec-inv;
    cerradas.innerHTML+=`
      <div class="box">
        <strong>${o.accion}</strong><br>
        ${o.fechaCompra} â†’ ${inv.toFixed(2)} â‚¬
        <hr>
        ${o.fechaVenta} â†’ ${rec.toFixed(2)} â‚¬
        <div class="${res>=0?'ganancia':'perdida'}">
          Resultado: ${res.toFixed(2)} â‚¬
        </div>
      </div>`;
  });
}

/* ===== RESUMEN ===== */
function renderResumen(){
  let total=0;
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    total += (o.cantidad*o.precioVenta)-(o.cantidad*o.precioCompra);
  });
  resumen.innerHTML = `Total acumulado: ${total.toFixed(2)} â‚¬`;
}

render();
</script>

</body>
</html>
