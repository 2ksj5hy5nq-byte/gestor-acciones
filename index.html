<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // üîß Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8R0eyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  // üöÄ Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // üëâ Login con Google (REDIRECT)
  window.loginGoogle = () => {
    signInWithRedirect(auth, provider);
  };

  // üëâ Comprobar resultado del redirect
  getRedirectResult(auth)
    .then((result) => {
      if (result && result.user) {
        alert("Login correcto: " + result.user.email);
        console.log("Usuario:", result.user);
      }
    })
    .catch((error) => {
      console.error(error);
      alert("Error Firebase: " + error.message);
    });

  // üëâ Logout (por si lo quieres luego)
  window.logout = async () => {
    await signOut(auth);
    alert("Sesi√≥n cerrada");
    location.reload();
  };
</script>
