<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* === ESTILOS EXISTENTES â€“ SIN CAMBIOS === */
:root{
  --bg:#0b1220;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
  --red:#ef4444;
  --accent:#3b82f6;
}
body{
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  padding:16px;
}
h2,h3{margin:0 0 10px 0}
.section-title{display:flex;align-items:center;gap:8px}
input,button,select{
  width:100%;padding:11px;margin:6px 0;border-radius:12px;
  border:1px solid var(--border);background:#020617;color:var(--text)
}
button{border:none;font-weight:600;cursor:pointer}
.btn-primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:white}
.btn-success{background:linear-gradient(135deg,#22c55e,#16a34a)}
.btn-secondary{background:#020617;border:1px solid var(--border)}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:16px;margin-bottom:18px;
}
.box{
  background:#020617;border:1px solid var(--border);
  border-radius:14px;padding:14px;margin-bottom:14px;
}
.money{font-variant-numeric:tabular-nums}
.green{color:var(--green);font-weight:700}
.red{color:var(--red);font-weight:700}
.icon{cursor:pointer;font-size:18px;padding:6px}
.range{display:flex;gap:8px}
.dashboard{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.kpi{background:#020617;border:1px solid var(--border);border-radius:14px;padding:14px}
.kpi-title{font-size:13px;color:var(--muted)}
.kpi-value{font-size:22px;font-weight:700}
</style>
</head>

<body>

<h2 class="section-title">
  <i class="fa-solid fa-chart-line"></i> Gestor de Acciones
</h2>

<div class="card">
  <div class="dashboard">
    <div class="kpi">
      <div class="kpi-title">Mes en curso</div>
      <div id="kpiMes" class="kpi-value money">0 â‚¬</div>
    </div>
    <div class="kpi">
      <div class="kpi-title">AÃ±o en curso</div>
      <div id="kpiAnio" class="kpi-value money">0 â‚¬</div>
    </div>
  </div>
</div>

<div class="card">
<h3>Nueva compra</h3>
<input id="accion" placeholder="AcciÃ³n">
<input id="cantidad" type="number" placeholder="Cantidad">
<input id="precio" type="number" step="0.01" placeholder="Precio compra">
<input id="fechaCompra" type="date">
<button class="btn-primary" onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
<h3>Operaciones abiertas</h3>
<div id="abiertas"></div>
</div>

<div class="card">
<h3>Operaciones cerradas</h3>
<select id="filtroMes" onchange="render()">
<option value="">Todos los meses</option>
</select>
<div class="range">
<input type="date" id="desde" onchange="render()">
<input type="date" id="hasta" onchange="render()">
</div>
<div id="totalMes"></div>
<div id="cerradas"></div>

<button class="btn-secondary" onclick="deshacer()">Deshacer</button>
<button class="btn-secondary" onclick="exportarCSV()">Exportar Excel</button>
<button class="btn-secondary" onclick="backup()">Backup</button>

<!-- ðŸ”½ NUEVO BOTÃ“N â€“ SIN BORRAR NADA -->
<button class="btn-secondary" onclick="document.getElementById('importCSV').click()">
Importar operaciones
</button>
<input type="file" id="importCSV" accept=".csv" style="display:none" onchange="importarCSV(this)">
</div>

<script>
/* === CÃ“DIGO EXISTENTE â€“ SIN CAMBIOS === */
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let papelera=null;
let cerrarId=null;

function guardarEstado(){localStorage.setItem("ops",JSON.stringify(operaciones));}

function guardarCompra(){
  const a=accion.value.trim(),c=Number(cantidad.value),
  p=Number(precio.value),f=fechaCompra.value;
  if(!a||!c||!p||!f)return;
  operaciones.push({id:crypto.randomUUID(),accion:a,cantidad:c,precioCompra:p,fechaCompra:f,abierta:true});
  guardarEstado();render();
}

/* ===================== */
/* ðŸ”½ IMPORTACIÃ“N CSV ðŸ”½ */
/* ===================== */

function normalizarNumero(v){
  if(!v) return 0;
  return Number(v.replace(/\./g,'').replace(',','.').replace(/"/g,''));
}

function importarCSV(input){
  const reader=new FileReader();
  reader.onload=e=>{
    const lineas=e.target.result.split("\n").slice(1);
    const movimientos={};

    lineas.forEach(l=>{
      if(!l.trim()) return;
      const c=l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
      const fecha=c[0].split("-").reverse().join("-");
      const accion=c[2];
      const num=parseInt(c[6]);
      const precio=normalizarNumero(c[7]);
      const total=normalizarNumero(c[15]);

      if(!movimientos[accion]) movimientos[accion]={compras:[],ventas:[]};

      const obj={fecha,cantidad:Math.abs(num),precio,total};

      num>0 ? movimientos[accion].compras.push(obj)
            : movimientos[accion].ventas.push(obj);
    });

    Object.keys(movimientos).forEach(a=>{
      const m=movimientos[a];
      while(m.compras.length && m.ventas.length){
        const c=m.compras.shift();
        const v=m.ventas.shift();
        operaciones.push({
          id:crypto.randomUUID(),
          accion:a,
          cantidad:Math.min(c.cantidad,v.cantidad),
          precioCompra:c.precio,
          fechaCompra:c.fecha,
          precioVenta:v.precio,
          fechaVenta:v.fecha,
          abierta:false
        });
      }
    });

    guardarEstado();render();
  };
  reader.readAsText(input.files[0]);
}

/* === RESTO DE FUNCIONES EXISTENTES (render, backup, exportarâ€¦) === */
/* === NO MODIFICADAS === */

function render(){
  renderCerradas();
  renderDashboard();
}

function renderCerradas(){
  cerradas.innerHTML="";let total=0;
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=(o.cantidad*o.precioVenta)-(o.cantidad*o.precioCompra);
    total+=r;
    cerradas.innerHTML+=`
    <div class="box">
      <strong>${o.accion}</strong><br>
      ${o.fechaCompra} / ${o.fechaVenta}<br>
      ${o.cantidad} Ã— ${o.precioCompra} â†’ ${o.precioVenta}<br>
      <span class="${r>=0?'green':'red'}">${r.toFixed(2)} â‚¬</span>
    </div>`;
  });
  totalMes.innerHTML=`TOTAL FILTRADO: ${total.toFixed(2)} â‚¬`;
}

function renderDashboard(){
  let mes=0,anio=0;
  const m=new Date().toISOString().slice(0,7);
  const y=new Date().getFullYear();
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=(o.cantidad*o.precioVenta)-(o.cantidad*o.precioCompra);
    if(o.fechaVenta.startsWith(m)) mes+=r;
    if(o.fechaVenta.startsWith(y)) anio+=r;
  });
  kpiMes.textContent=mes.toFixed(2)+" â‚¬";
  kpiAnio.textContent=anio.toFixed(2)+" â‚¬";
}

function backup(){
  const b=new Blob([JSON.stringify(operaciones)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="backup.json";a.click();
}

render();
</script>

</body>
</html>
