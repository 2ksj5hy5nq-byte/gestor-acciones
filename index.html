<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
  --red:#ef4444;
  --accent:#3b82f6;
}
body{
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
  font-family:Inter,system-ui;
  padding:16px;
}
h2,h3{margin:0 0 10px 0}
.section-title{display:flex;align-items:center;gap:8px}
input,button,select{
  width:100%;padding:11px;margin:6px 0;border-radius:12px;
  border:1px solid var(--border);background:#020617;color:var(--text)
}
button{font-weight:600;cursor:pointer}
.btn-primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff}
.btn-success{background:linear-gradient(135deg,#22c55e,#16a34a);color:#022c22}
.btn-secondary{background:#020617;border:1px solid var(--border)}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:16px;margin-bottom:18px
}
.box{
  background:#020617;border:1px solid var(--border);
  border-radius:14px;padding:14px;margin-bottom:14px
}
.money{font-variant-numeric:tabular-nums}
.green{color:var(--green);font-weight:700}
.red{color:var(--red);font-weight:700}
.icon{cursor:pointer;font-size:18px;padding:6px}
.range{display:flex;gap:8px}
.dashboard{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.kpi{background:#020617;border:1px solid var(--border);border-radius:14px;padding:14px}
.kpi-title{font-size:13px;color:var(--muted)}
.kpi-value{font-size:22px;font-weight:700}
</style>
</head>

<body>

<h2 class="section-title"><i class="fa-solid fa-chart-line"></i> Gestor de Acciones</h2>

<div class="card">
  <div class="dashboard">
    <div class="kpi">
      <div class="kpi-title">Mes en curso</div>
      <div id="kpiMes" class="kpi-value">0 €</div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Año en curso</div>
      <div id="kpiAnio" class="kpi-value">0 €</div>
    </div>
  </div>
</div>

<div class="card">
<h3 class="section-title"><i class="fa-solid fa-plus"></i> Nueva compra</h3>
<input id="accion" placeholder="Acción">
<input id="cantidad" type="number" placeholder="Cantidad">
<input id="precio" type="number" step="0.01" placeholder="Precio compra">
<input id="fechaCompra" type="date">
<button class="btn-primary" onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
<h3 class="section-title"><i class="fa-solid fa-folder-open"></i> Operaciones abiertas</h3>
<div id="abiertas"></div>
</div>

<div class="card">
<h3 class="section-title"><i class="fa-solid fa-folder-closed"></i> Operaciones cerradas</h3>

<select id="filtroMes" onchange="render()">
<option value="">Todos los meses</option>
</select>

<div class="range">
<input type="date" id="desde" onchange="render()">
<input type="date" id="hasta" onchange="render()">
</div>

<div id="totalMes"></div>
<div id="cerradas"></div>

<button class="btn-secondary" onclick="deshacer()">Deshacer borrado</button>
<button class="btn-secondary" onclick="exportarCSV()">Exportar Excel</button>
<button class="btn-secondary" onclick="backup()">Backup</button>
<button class="btn-secondary" onclick="document.getElementById('importCSV').click()">Importar operaciones</button>
<input type="file" id="importCSV" accept=".csv" hidden onchange="importarCSV(this)">
<input type="file" onchange="restaurar(this)">
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let papelera=null;
let cerrarId=null;

function guardarEstado(){localStorage.setItem("ops",JSON.stringify(operaciones));}

function guardarCompra(){
  const a=accion.value,c=+cantidad.value,p=+precio.value,f=fechaCompra.value;
  if(!a||!c||!p||!f)return alert("Datos incompletos");
  operaciones.push({id:crypto.randomUUID(),accion:a,cantidad:c,precioCompra:p,fechaCompra:f,abierta:true});
  accion.value=cantidad.value=precio.value=fechaCompra.value="";
  guardarEstado();render();
}

function mostrarCerrar(id){cerrarId=id;render();}
function confirmarCerrar(){
  const pv=+document.getElementById("precioVenta").value;
  const fv=document.getElementById("fechaVenta").value;
  const o=operaciones.find(x=>x.id===cerrarId);
  o.precioVenta=pv;o.fechaVenta=fv;o.abierta=false;
  cerrarId=null;guardarEstado();render();
}
function cancelarCerrar(){cerrarId=null;render();}

function editar(id){
  const o=operaciones.find(x=>x.id===id);
  o.precioVenta=+prompt("Precio venta",o.precioVenta);
  o.fechaVenta=prompt("Fecha venta",o.fechaVenta);
  guardarEstado();render();
}
function borrar(id){
  papelera=operaciones.find(o=>o.id===id);
  operaciones=operaciones.filter(o=>o.id!==id);
  guardarEstado();render();
}
function deshacer(){
  if(papelera){operaciones.push(papelera);papelera=null;guardarEstado();render();}
}

function render(){
  renderAbiertas();renderCerradas();renderFiltroMes();renderDashboard();
}

function renderAbiertas(){
  abiertas.innerHTML="";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    abiertas.innerHTML+=`
    <div class="box">
      <strong>${o.accion}</strong><br>${o.fechaCompra}<br>
      ${o.cantidad} × ${o.precioCompra} €
      <button class="btn-success" onclick="mostrarCerrar('${o.id}')">Cerrar</button>
      ${cerrarId===o.id?`
      <input id="precioVenta" type="number" step="0.01">
      <input id="fechaVenta" type="date">
      <button onclick="confirmarCerrar()">Confirmar</button>`:""}
    </div>`;
  });
}

function renderCerradas(){
  cerradas.innerHTML="";let total=0;
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    if(filtroMes.value && !o.fechaVenta.startsWith(filtroMes.value))return;
    if(desde.value && o.fechaVenta<desde.value)return;
    if(hasta.value && o.fechaVenta>hasta.value)return;
    const r=o.cantidad*(o.precioVenta-o.precioCompra);total+=r;
    cerradas.innerHTML+=`
    <div class="box">
      <strong>${o.accion}</strong><br>
      ${o.fechaCompra} / ${o.fechaVenta}<br>
      ${o.cantidad} × ${o.precioCompra} → ${o.precioVenta}<br>
      <span class="${r>=0?'green':'red'}">${r.toFixed(2)} €</span>
      <i class="fa-solid fa-pen icon" onclick="editar('${o.id}')"></i>
      <i class="fa-solid fa-trash icon" onclick="borrar('${o.id}')"></i>
    </div>`;
  });
  totalMes.innerHTML=`TOTAL FILTRADO: ${total.toFixed(2)} €`;
}

function renderFiltroMes(){
  const meses=[...new Set(operaciones.filter(o=>!o.abierta).map(o=>o.fechaVenta.slice(0,7)))];
  filtroMes.innerHTML='<option value="">Todos los meses</option>';
  meses.forEach(m=>filtroMes.innerHTML+=`<option>${m}</option>`);
}

function renderDashboard(){
  const hoy=new Date(),mes=hoy.toISOString().slice(0,7),anio=hoy.getFullYear();
  let m=0,a=0;
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=o.cantidad*(o.precioVenta-o.precioCompra);
    if(o.fechaVenta.startsWith(mes))m+=r;
    if(o.fechaVenta.startsWith(anio))a+=r;
  });
  kpiMes.textContent=m.toFixed(2)+" €";
  kpiAnio.textContent=a.toFixed(2)+" €";
}

function exportarCSV(){
  let csv="Acción,FechaCompra,Cantidad,PrecioCompra,FechaVenta,PrecioVenta,Resultado\n";
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    csv+=`${o.accion},${o.fechaCompra},${o.cantidad},${o.precioCompra},${o.fechaVenta},${o.precioVenta},${(o.cantidad*(o.precioVenta-o.precioCompra)).toFixed(2)}\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="operaciones.csv";a.click();
}

function backup(){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([JSON.stringify(operaciones)],{type:"application/json"}));
  a.download="backup.json";a.click();
}

function restaurar(i){
  const r=new FileReader();
  r.onload=e=>{operaciones=JSON.parse(e.target.result);guardarEstado();render();}
  r.readAsText(i.files[0]);
}

function importarCSV(input){
  const r=new FileReader();
  r.onload=e=>{
    const lines=e.target.result.split("\n").slice(1);
    const compras={},ventas={};
    lines.forEach(l=>{
      const c=l.split(",");
      if(!c[0])return;
      const fecha=c[0].split("-").reverse().join("-");
      const accion=c[2];
      const num=Math.abs(+c[6]);
      const precio=parseFloat(c[7].replace(",","."));
      const tipo=+c[6]>0?"compra":"venta";
      (tipo==="compra"?compras:ventas)[accion]??=[];
      (tipo==="compra"?compras:ventas)[accion].push({fecha,num,precio});
    });
    Object.keys(compras).forEach(a=>{
      if(!ventas[a])return;
      compras[a].forEach((c,i)=>{
        if(!ventas[a][i]||ventas[a][i].num!==c.num)return;
        operaciones.push({
          id:crypto.randomUUID(),
          accion:a,cantidad:c.num,
          precioCompra:c.precio,fechaCompra:c.fecha,
          precioVenta:ventas[a][i].precio,fechaVenta:ventas[a][i].fecha,
          abierta:false
        });
      });
    });
    guardarEstado();render();
  };
  r.readAsText(input.files[0]);
}

render();
</script>

</body>
</html>
