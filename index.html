<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { margin-bottom: 5px; }
    section { margin-top: 20px; }
    input, select, button { margin: 5px 0; padding: 5px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesión con Google</button>
<button id="logoutBtn" style="display:none;">Cerrar sesión</button>

<section id="usuario"></section>

<section id="formulario" style="display:none;">
  <h3>Nueva acción</h3>

  <select id="tipo">
    <option value="COMPRA">COMPRA</option>
    <option value="VENTA">VENTA</option>
  </select>

  <input type="number" id="importe" placeholder="Importe €" />
  <input type="date" id="fecha" />

  <br>
  <button id="guardar">Guardar acción</button>
</section>

<section id="acciones" style="display:none;">
  <h3>Mis acciones</h3>
  <ul id="lista"></ul>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHhqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const usuarioDiv = document.getElementById("usuario");
  const formulario = document.getElementById("formulario");
  const accionesDiv = document.getElementById("acciones");
  const lista = document.getElementById("lista");

  loginBtn.onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    if (!user) {
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      formulario.style.display = "none";
      accionesDiv.style.display = "none";
      usuarioDiv.innerHTML = "";
      return;
    }

    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline";
    formulario.style.display = "block";
    accionesDiv.style.display = "block";

    usuarioDiv.innerHTML = `
      <h3>Usuario</h3>
      <pre>${JSON.stringify({
        uid: user.uid,
        email: user.email,
        nombre: user.displayName
      }, null, 2)}</pre>
    `;

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid),
      orderBy("fecha", "desc")
    );

    onSnapshot(q, snap => {
      lista.innerHTML = "";
      snap.forEach(doc => {
        const a = doc.data();
        lista.innerHTML += `<li>${a.tipo} — ${a.importe} € — ${a.fecha}</li>`;
      });
    });
  });

  document.getElementById("guardar").onclick = async () => {
    const user = auth.currentUser;
    if (!user) return;

    const tipo = document.getElementById("tipo").value;
    const importe = Number(document.getElementById("importe").value);
    const fecha = document.getElementById("fecha").value;

    if (!importe || !fecha) {
      alert("Rellena importe y fecha");
      return;
    }

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      tipo,
      importe,
      fecha,
      createdAt: Date.now()
    });

    document.getElementById("importe").value = "";
  };
</script>

</body>
</html>
