<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
    }
    #userData {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <!-- LOGIN -->
  <div id="loginSection">
    <p>Inicia sesi贸n con Google para continuar</p>
    <button onclick="loginGoogle()">Iniciar sesi贸n con Google</button>
  </div>

  <!-- USUARIO LOGUEADO -->
  <div id="appSection" style="display:none;">
    <p><strong>Sesi贸n iniciada</strong></p>
    <button onclick="logout()">Cerrar sesi贸n</button>

    <div id="userData"></div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    //  CONFIGURACIN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHqk8P0gU8ROeyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    //  INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    //  LOGIN
    window.loginGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Error de login: " + e.message);
      }
    };

    //  LOGOUT
    window.logout = async () => {
      await signOut(auth);
    };

    //  ESTADO DE SESIN
    onAuthStateChanged(auth, (user) => {
      const loginSection = document.getElementById("loginSection");
      const appSection = document.getElementById("appSection");
      const userData = document.getElementById("userData");

      if (user) {
        loginSection.style.display = "none";
        appSection.style.display = "block";

        userData.innerHTML = `
<pre>{
  "uid": "${user.uid}",
  "email": "${user.email}",
  "nombre": "${user.displayName}"
}</pre>`;
      } else {
        loginSection.style.display = "block";
        appSection.style.display = "none";
        userData.innerHTML = "";
      }
    });
  </script>

</body>
</html>
