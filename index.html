<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 4px 0; padding: 6px; }
    h3 { margin-top: 25px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="login">Iniciar sesión con Google</button>
<button id="logout" style="display:none">Cerrar sesión</button>

<h3>Usuario</h3>
<div id="usuario"></div>

<h3>Nueva acción</h3>
<input id="nombre" placeholder="Nombre de la acción"><br>

<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select><br>

<input id="cantidad" type="number" placeholder="Número de acciones"><br>
<input id="precio" type="number" step="0.01" placeholder="Precio por acción €"><br>

<button id="guardar">Guardar acción</button>

<h3>Mis acciones</h3>
<div id="listaAcciones"></div>

<h3>Resumen</h3>
<strong>Total:</strong> <span id="resultado">0 €</span>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let user = null;

  login.onclick = () => signInWithPopup(auth, provider);
  logout.onclick = () => signOut(auth);

  onAuthStateChanged(auth, u => {
    user = u;
    if (u) {
      usuario.textContent = u.email;
      login.style.display = "none";
      logout.style.display = "inline";
      cargarAcciones();
    } else {
      usuario.textContent = "";
      login.style.display = "inline";
      logout.style.display = "none";
      listaAcciones.innerHTML = "";
      resultado.textContent = "0 €";
    }
  });

  guardar.onclick = async () => {
    const nombre = document.getElementById("nombre").value.trim();
    const tipo = document.getElementById("tipo").value;
    const cantidad = Number(document.getElementById("cantidad").value);
    const precio = Number(document.getElementById("precio").value);

    if (!nombre || !cantidad || !precio) return alert("Rellena todos los campos");

    const total = cantidad * precio * (tipo === "Venta" ? 1 : -1);

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      nombre,
      tipo,
      cantidad,
      precio,
      total,
      fecha: new Date()
    });

    document.getElementById("nombre").value = "";
    document.getElementById("cantidad").value = "";
    document.getElementById("precio").value = "";

    cargarAcciones();
  };

  async function cargarAcciones() {
    listaAcciones.innerHTML = "";
    let suma = 0;

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid),
      orderBy("fecha", "desc")
    );

    const snap = await getDocs(q);
    const porNombre = {};

    snap.forEach(doc => {
      const a = doc.data();
      suma += a.total;
      if (!porNombre[a.nombre]) porNombre[a.nombre] = [];
      porNombre[a.nombre].push(a);
    });

    for (const nombre in porNombre) {
      const h4 = document.createElement("h4");
      h4.textContent = nombre;
      listaAcciones.appendChild(h4);

      const ul = document.createElement("ul");
      porNombre[nombre].forEach(a => {
        const li = document.createElement("li");
        li.textContent =
          `${a.tipo} – ${a.cantidad} x ${a.precio} € = ${a.total.toFixed(2)} €`;
        ul.appendChild(li);
      });
      listaAcciones.appendChild(ul);
    }

    resultado.textContent = suma.toFixed(2) + " €";
  }
</script>

</body>
</html>
