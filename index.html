<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesi贸n con Google</button>
<button id="logoutBtn" style="display:none;">Cerrar sesi贸n</button>

<hr>

<div id="app" style="display:none;">
  <h3>Usuario autenticado</h3>
  <pre id="userData"></pre>

  <h3>Guardar acci贸n</h3>
  <button id="saveBtn">Guardar acci贸n de prueba</button>
</div>

<script type="module">
  //  Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getAuth, 
    GoogleAuthProvider, 
    signInWithPopup, 
    signOut, 
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  import { 
    getFirestore, 
    collection, 
    addDoc, 
    serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  //  Configuraci贸n Firebase (LA TUYA)
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  //  Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  //  Elementos HTML
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const appDiv = document.getElementById("app");
  const userData = document.getElementById("userData");
  const saveBtn = document.getElementById("saveBtn");

  //  Login
  loginBtn.onclick = async () => {
    try {
      await signInWithPopup(auth, provider);
    } catch (e) {
      alert(e.message);
    }
  };

  //  Logout
  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  //  Estado de sesi贸n
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline";
      appDiv.style.display = "block";

      userData.textContent = JSON.stringify({
        uid: user.uid,
        email: user.email,
        nombre: user.displayName
      }, null, 2);

      // Guardar acci贸n
      saveBtn.onclick = async () => {
        await addDoc(collection(db, "acciones"), {
          uid: user.uid,
          email: user.email,
          tipo: "COMPRA",
          valor: 100,
          fecha: serverTimestamp()
        });
        alert("Acci贸n guardada en Firestore");
      };

    } else {
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      appDiv.style.display = "none";
    }
  });
</script>

</body>
</html>
