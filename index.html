<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
}
.card{
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.small{font-size:13px;opacity:.8}
hr{border:0;border-top:1px solid #334155;margin:10px 0}
</style>
</head>

<body>

<h2>ðŸ“ˆ Gestor de Acciones</h2>

<div class="card">
<h3>Nueva compra</h3>
<input id="accion" placeholder="AcciÃ³n">
<input id="cantidad" type="number" placeholder="Cantidad">
<input id="precio" type="number" step="0.01" placeholder="Precio compra">
<input id="fechaCompra" type="date">
<button id="btnGuardar">Guardar compra</button>
</div>

<div class="card">
<h3>ðŸ“‚ Operaciones abiertas</h3>
<div id="abiertas"></div>
</div>

<div class="card">
<h3>ðŸ“Š Resumen</h3>
<div id="resumen"></div>
</div>

<script>
/* ================== ESTADO ================== */
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];

/* ================== UTIL ================== */
const â‚¬ = n => Number(n).toFixed(2) + " â‚¬";
function guardarEstado(){
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

/* ================== ELEMENTOS ================== */
const accionInput = document.getElementById("accion");
const cantidadInput = document.getElementById("cantidad");
const precioInput = document.getElementById("precio");
const fechaInput = document.getElementById("fechaCompra");
const btnGuardar = document.getElementById("btnGuardar");
const abiertasDiv = document.getElementById("abiertas");
const resumenDiv = document.getElementById("resumen");

/* ================== GUARDAR COMPRA ================== */
btnGuardar.addEventListener("click", () => {

  const accion = accionInput.value.trim();
  const cantidad = Number(cantidadInput.value);
  const precio = Number(precioInput.value);
  const fecha = fechaInput.value;

  if(!accion || !cantidad || !precio || !fecha){
    alert("Completa todos los campos");
    return;
  }

  operaciones.push({
    id: Date.now(),           // compatible iOS
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra: fecha,
    abierta: true
  });

  guardarEstado();

  accionInput.value = "";
  cantidadInput.value = "";
  precioInput.value = "";
  fechaInput.value = "";

  render();
});

/* ================== RENDER ================== */
function render(){
  renderAbiertas();
  renderResumen();
}

function renderAbiertas(){
  abiertasDiv.innerHTML = "";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    abiertasDiv.innerHTML += `
      <div class="row">
        <div>
          <b>${o.accion}</b><br>
          <span class="small">${o.cantidad} Ã— ${â‚¬(o.precioCompra)}</span><br>
          <span class="small">Compra: ${o.fechaCompra}</span>
        </div>
      </div>
      <hr>
    `;
  });
}

function renderResumen(){
  let invertido = 0;
  operaciones.forEach(o=>{
    invertido += o.cantidad * o.precioCompra;
  });
  resumenDiv.innerHTML = `
    Capital invertido: ${â‚¬(invertido)}
  `;
}

render();
</script>

</body>
</html>
