<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.small { opacity:.8; font-size:14px }
.modal {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
.danger { background:#ef4444; color:white }
</style>
</head>

<body>

<h2>ðŸ“ˆ Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>

  <input id="accion" placeholder="AcciÃ³n">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio compra">
  <input id="fechaCompra" type="date">

  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>ðŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>ðŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let cerrarId = null;

function guardarEstado() {
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

// =================== GUARDAR COMPRA ===================
function guardarCompra() {
  const accionEl = document.getElementById("accion");
  const cantidadEl = document.getElementById("cantidad");
  const precioEl = document.getElementById("precio");
  const fechaEl = document.getElementById("fechaCompra");

  const accion = accionEl.value.trim();
  const cantidad = Number(cantidadEl.value);
  const precio = Number(precioEl.value);
  const fechaCompra = fechaEl.value;

  if (!accion || !cantidad || !precio || !fechaCompra) {
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: crypto.randomUUID(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra,
    abierta: true,
    precioVenta: null,
    fechaVenta: null
  });

  guardarEstado();

  // ðŸ”¥ LIMPIAR CAMPOS AUTOMÃTICAMENTE
  accionEl.value = "";
  cantidadEl.value = "";
  precioEl.value = "";
  fechaEl.value = "";

  render();
}

// =================== MOSTRAR CIERRE ===================
function mostrarCerrar(id) {
  cerrarId = id;
  render();
}

function confirmarCerrar() {
  const precioVenta = Number(document.getElementById("precioVenta").value);
  const fechaVenta = document.getElementById("fechaVenta").value;

  if (!precioVenta || !fechaVenta) {
    alert("Completa precio y fecha");
    return;
  }

  const op = operaciones.find(o => o.id === cerrarId);
  if (!op) return;

  op.precioVenta = precioVenta;
  op.fechaVenta = fechaVenta;
  op.abierta = false;

  cerrarId = null;
  guardarEstado();
  render();
}

function cancelarCerrar() {
  cerrarId = null;
  render();
}

// =================== RENDER ===================
function render() {
  renderAbiertas();
  renderResumen();
}

function renderAbiertas() {
  const cont = document.getElementById("abiertas");
  cont.innerHTML = "";

  operaciones.filter(o => o.abierta).forEach(o => {
    cont.innerHTML += `
      <div>
        <div class="row">
          <div>
            <strong>${o.accion}</strong><br>
            <span class="small">${o.cantidad} Ã— ${o.precioCompra} â‚¬</span><br>
            <span class="small">${o.fechaCompra}</span>
          </div>
          <button onclick="mostrarCerrar('${o.id}')">Cerrar</button>
        </div>

        ${cerrarId === o.id ? `
          <div class="modal">
            <input id="precioVenta" type="number" step="0.01" placeholder="Precio venta">
            <input id="fechaVenta" type="date">
            <button onclick="confirmarCerrar()">Confirmar cierre</button>
            <button class="danger" onclick="cancelarCerrar()">Cancelar</button>
          </div>
        ` : ""}
        <hr>
      </div>
    `;
  });
}

function renderResumen() {
  let invertido = 0;
  let recuperado = 0;

  operaciones.forEach(o => {
    invertido += o.cantidad * o.precioCompra;
    if (!o.abierta) {
      recuperado += o.cantidad * o.precioVenta;
    }
  });

  document.getElementById("resumen").innerHTML = `
    Capital invertido: ${invertido.toFixed(2)} â‚¬<br>
    Capital recuperado: ${recuperado.toFixed(2)} â‚¬<br>
    Resultado: ${(recuperado - invertido).toFixed(2)} â‚¬
  `;
}

render();
</script>

</body>
</html>
