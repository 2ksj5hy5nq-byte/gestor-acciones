<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      cursor: pointer;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesión con Google</button>
<p id="userInfo"></p>

<hr>

<h2>Nueva acción</h2>

<input id="nombre" placeholder="Nombre de la acción" />

<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select>

<input id="cantidad" type="number" placeholder="Número de acciones" />
<input id="precio" type="number" step="0.01" placeholder="Precio por acción (€)" />

<p><strong>Total:</strong> <span id="total">0</span> €</p>

<button id="guardarBtn">Guardar acción</button>

<hr>

<h2>Resumen</h2>
<p><strong>Resultado total:</strong> <span id="resumen">0</span> €</p>

<script type="module">
  // ===============================
  // IMPORTS FIREBASE (CDN)
  // ===============================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // ===============================
  // CONFIGURACIÓN FIREBASE (CORRECTA)
  // ===============================
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8R0eyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  // ===============================
  // INIT
  // ===============================
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;

  // ===============================
  // LOGIN
  // ===============================
  document.getElementById("loginBtn").onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      document.getElementById("userInfo").innerText = user.email;
      escucharAcciones();
    }
  });

  // ===============================
  // CALCULAR TOTAL EN VIVO
  // ===============================
  const cantidadInput = document.getElementById("cantidad");
  const precioInput = document.getElementById("precio");
  const totalSpan = document.getElementById("total");

  function calcularTotal() {
    const cantidad = Number(cantidadInput.value);
    const precio = Number(precioInput.value);
    const total = cantidad * precio || 0;
    totalSpan.innerText = total.toFixed(2);
  }

  cantidadInput.oninput = calcularTotal;
  precioInput.oninput = calcularTotal;

  // ===============================
  // GUARDAR ACCIÓN
  // ===============================
  document.getElementById("guardarBtn").onclick = async () => {
    if (!currentUser) return alert("Inicia sesión primero");

    const nombre = document.getElementById("nombre").value;
    const tipo = document.getElementById("tipo").value;
    const cantidad = Number(cantidadInput.value);
    const precio = Number(precioInput.value);
    const total = cantidad * precio;

    if (!nombre || !cantidad || !precio) {
      return alert("Rellena todos los campos");
    }

    await addDoc(collection(db, "acciones"), {
      uid: currentUser.uid,
      nombre,
      tipo,
      cantidad,
      precio,
      total,
      fecha: new Date()
    });

    document.getElementById("nombre").value = "";
    cantidadInput.value = "";
    precioInput.value = "";
    totalSpan.innerText = "0";
  };

  // ===============================
  // RESUMEN TOTAL
  // ===============================
  function escucharAcciones() {
    const q = query(
      collection(db, "acciones"),
      where("uid", "==", currentUser.uid)
    );

    onSnapshot(q, (snapshot) => {
      let suma = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        suma += data.tipo === "Compra" ? -data.total : data.total;
      });
      document.getElementById("resumen").innerText = suma.toFixed(2);
    });
  }
</script>

</body>
</html>
