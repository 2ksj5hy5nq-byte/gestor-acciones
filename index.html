<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{background:#0f172a;color:white;font-family:Arial;padding:15px}
input,button,select{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:none}
button{background:#22c55e;color:black;font-weight:bold}
.card{background:#020617;padding:12px;border-radius:10px;margin-bottom:15px}
.box{border:1px solid #334155;border-radius:8px;padding:10px;margin-bottom:12px;position:relative}
hr{border:0;border-top:1px solid #334155;margin:10px 0}
.ganancia{color:#22c55e;font-weight:bold}
.perdida{color:#ef4444;font-weight:bold}
.secondary{background:#38bdf8;color:black}
.undo{background:#facc15;color:black}
.total{font-size:18px;text-align:center;margin:10px 0}
.range{display:flex;gap:6px}
.range input{flex:1}
.trash{position:absolute;top:8px;right:10px;cursor:pointer;font-size:18px;color:#ef4444}
</style>
</head>

<body>

<h2>ğŸ“ˆ Gestor de Acciones</h2>

<!-- NUEVA COMPRA -->
<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="Nombre">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<!-- ABIERTAS -->
<div class="card">
  <h3>ğŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<!-- CERRADAS -->
<div class="card">
  <h3>ğŸ“ Operaciones cerradas</h3>

  <select id="filtroMes" onchange="renderCerradas()">
    <option value="">â€” Todos los meses â€”</option>
  </select>

  <div class="range">
    <input id="desde" type="date" onchange="renderCerradas()">
    <input id="hasta" type="date" onchange="renderCerradas()">
  </div>

  <button class="undo" onclick="deshacerBorrado()">â†©ï¸ Deshacer Ãºltimo borrado</button>

  <div id="totalFiltrado" class="total"></div>
  <div id="cerradas"></div>
</div>

<!-- RESUMEN -->
<div class="card">
  <h3>ğŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<!-- EXPORTAR -->
<div class="card">
  <h3>ğŸ“¤ Exportar</h3>
  <button class="secondary" onclick="exportarExcel()">Exportar Excel (filtro)</button>
</div>

<!-- BACKUP -->
<div class="card">
  <h3>ğŸ’¾ Backup</h3>
  <button class="secondary" onclick="crearBackup()">Crear copia</button>
  <input type="file" accept=".json" onchange="restaurarBackup(event)">
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let ultimaBorrada = null;

/* ===== UTIL ===== */
function guardarEstado(){localStorage.setItem("ops",JSON.stringify(operaciones));}

/* ===== GUARDAR COMPRA ===== */
function guardarCompra(){
  const a=accion.value.trim(), c=+cantidad.value, p=+precio.value, f=fechaCompra.value;
  if(!a||!c||!p||!f){alert("Completa todos los datos");return;}
  operaciones.push({
    id:Date.now(),
    accion:a,
    cantidad:c,
    precioCompra:p,
    fechaCompra:f,
    abierta:true,
    precioVenta:null,
    fechaVenta:null
  });
  guardarEstado(); render();
}

/* ===== CERRAR ===== */
function cerrarOperacion(id){
  const pv=document.getElementById("pv_"+id).value;
  const fv=document.getElementById("fv_"+id).value;
  if(!pv||!fv){alert("Precio y fecha");return;}
  const o=operaciones.find(x=>x.id===id);
  o.precioVenta=+pv;
  o.fechaVenta=fv;
  o.abierta=false;
  guardarEstado(); render();
}

/* ===== BORRAR ===== */
function borrarOperacion(id){
  const i=operaciones.findIndex(o=>o.id===id);
  if(i===-1) return;
  if(!confirm("Â¿Borrar esta operaciÃ³n cerrada?")) return;
  ultimaBorrada=operaciones[i];
  operaciones.splice(i,1);
  guardarEstado(); render();
}

/* ===== DESHACER ===== */
function deshacerBorrado(){
  if(!ultimaBorrada){alert("Nada que deshacer");return;}
  operaciones.push(ultimaBorrada);
  ultimaBorrada=null;
  guardarEstado(); render();
}

/* ===== FILTRO ===== */
function pasaFiltro(o){
  if(o.abierta) return false;
  if(filtroMes.value && !o.fechaVenta.startsWith(filtroMes.value)) return false;
  if(desde.value && o.fechaVenta < desde.value) return false;
  if(hasta.value && o.fechaVenta > hasta.value) return false;
  return true;
}

/* ===== EXPORTAR ===== */
function exportarExcel(){
  const filas=operaciones.filter(pasaFiltro);
  if(!filas.length){alert("No hay datos");return;}
  let csv="AcciÃ³n,Cantidad,Precio compra,Fecha compra,Precio venta,Fecha venta,Resultado\n";
  filas.forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    const rec=o.cantidad*o.precioVenta;
    csv+=`${o.accion},${o.cantidad},${o.precioCompra},${o.fechaCompra},${o.precioVenta},${o.fechaVenta},${(rec-inv).toFixed(2)}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="operaciones_filtradas.csv";
  a.click();
}

/* ===== BACKUP ===== */
function crearBackup(){
  const blob=new Blob([JSON.stringify(operaciones,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="backup_gestor_acciones.json";
  a.click();
}

function restaurarBackup(e){
  const f=e.target.files[0]; if(!f) return;
  if(!confirm("Se reemplazarÃ¡n los datos actuales")) return;
  const r=new FileReader();
  r.onload=()=>{operaciones=JSON.parse(r.result);guardarEstado();render();};
  r.readAsText(f);
}

/* ===== RENDER ===== */
function render(){
  renderAbiertas(); renderFiltroMes(); renderCerradas(); renderResumen();
}

function renderAbiertas(){
  abiertas.innerHTML="";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    abiertas.innerHTML+=`
      <div class="box">
        <strong>${o.accion}</strong><br>
        ${o.fechaCompra}<br>
        ${o.cantidad} Ã— ${o.precioCompra} â‚¬
        <hr>
        <input id="pv_${o.id}" type="number" step="0.01" placeholder="Precio venta">
        <input id="fv_${o.id}" type="date">
        <button onclick="cerrarOperacion(${o.id})">Cerrar</button>
      </div>`;
  });
}

function renderFiltroMes(){
  const meses=[...new Set(operaciones.filter(o=>!o.abierta).map(o=>o.fechaVenta.slice(0,7)))];
  filtroMes.innerHTML='<option value="">â€” Todos los meses â€”</option>';
  meses.forEach(m=>filtroMes.innerHTML+=`<option>${m}</option>`);
}

function renderCerradas(){
  cerradas.innerHTML=""; let total=0;
  operaciones.filter(pasaFiltro).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    const rec=o.cantidad*o.precioVenta;
    const res=rec-inv;
    total+=res;
    cerradas.innerHTML+=`
      <div class="box">
        <span class="trash" onclick="borrarOperacion(${o.id})">ğŸ—‘</span>
        <strong>${o.accion}</strong><br>
        ${o.fechaCompra} â†’ ${inv.toFixed(2)} â‚¬
        <hr>
        ${o.fechaVenta} â†’ ${rec.toFixed(2)} â‚¬
        <div class="${res>=0?'ganancia':'perdida'}">
          ${res.toFixed(2)} â‚¬
        </div>
      </div>`;
  });
  totalFiltrado.innerHTML=`TOTAL FILTRADO: ${total.toFixed(2)} â‚¬`;
}

function renderResumen(){
  const hoy=new Date();
  const mes=hoy.toISOString().slice(0,7);
  const anio=hoy.getFullYear().toString();
  let tm=0, ta=0;
  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=(o.cantidad*o.precioVenta)-(o.cantidad*o.precioCompra);
    if(o.fechaVenta.startsWith(mes)) tm+=r;
    if(o.fechaVenta.startsWith(anio)) ta+=r;
  });
  resumen.innerHTML=`
    Mes actual (${mes}): <span class="${tm>=0?'ganancia':'perdida'}">${tm.toFixed(2)} â‚¬</span><hr>
    AÃ±o ${anio}: <span class="${ta>=0?'ganancia':'perdida'}">${ta.toFixed(2)} â‚¬</span>
  `;
}

render();
</script>

</body>
</html>
