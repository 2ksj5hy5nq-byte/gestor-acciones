<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesi√≥n con Google</button>
<button id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>

<hr>

<div id="app" style="display:none;">
  <h3>Usuario</h3>
  <pre id="userData"></pre>

  <h3>Nueva acci√≥n</h3>
  <button id="saveBtn">Guardar acci√≥n de prueba</button>

  <h3>Mis acciones</h3>
  <ul id="accionesList"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    onSnapshot,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // üîπ Firebase config (TU PROYECTO)
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // DOM
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const appDiv = document.getElementById("app");
  const userData = document.getElementById("userData");
  const saveBtn = document.getElementById("saveBtn");
  const accionesList = document.getElementById("accionesList");

  // Login
  loginBtn.onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  // Logout
  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  // Estado sesi√≥n
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      appDiv.style.display = "none";
      return;
    }

    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline";
    appDiv.style.display = "block";

    userData.textContent = JSON.stringify({
      uid: user.uid,
      email: user.email,
      nombre: user.displayName
    }, null, 2);

    // Guardar acci√≥n
    saveBtn.onclick = async () => {
      await addDoc(collection(db, "acciones"), {
        uid: user.uid,
        email: user.email,
        tipo: "COMPRA",
        valor: Math.floor(Math.random() * 1000),
        fecha: serverTimestamp()
      });
    };

    // üî• LISTAR SOLO SUS ACCIONES
    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid)
    );

    onSnapshot(q, (snapshot) => {
      accionesList.innerHTML = "";
      snapshot.forEach((doc) => {
        const a = doc.data();
        const li = document.createElement("li");
        li.textContent = `${a.tipo} ‚Äî ${a.valor} ‚Ç¨`;
        accionesList.appendChild(li);
      });
    });
  });
</script>

</body>
</html>
