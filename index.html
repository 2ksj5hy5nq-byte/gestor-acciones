<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>

  <!-- Firebase v8 (IMPORTANTE: no cambiar versiÃ³n) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>ğŸ“ˆ Gestor de Acciones</h2>

  <input id="accion" placeholder="AcciÃ³n (ej: AAPL)">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio">
  <input id="fecha" type="date">

  <br><br>
  <button onclick="guardar()">Guardar compra</button>

  <script>
    // ğŸ”¥ CONFIGURACIÃ“N DE FIREBASE (LA TUYA)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // ğŸš€ INICIALIZAR FIREBASE
    firebase.initializeApp(firebaseConfig);

    // ğŸ” AUTENTICACIÃ“N ANÃ“NIMA (CLAVE PARA QUE NO DÃ‰ ERROR)
    const auth = firebase.auth();
    let uid = null;

    auth.signInAnonymously()
      .then((cred) => {
        uid = cred.user.uid;
        console.log("âœ… Usuario anÃ³nimo autenticado:", uid);
      })
      .catch((error) => {
        console.error("âŒ Error de autenticaciÃ³n:", error);
        alert("Error de autenticaciÃ³n con Firebase");
      });

    // ğŸ“¦ FIRESTORE
    const db = firebase.firestore();

    // ğŸ’¾ FUNCIÃ“N GUARDAR
    function guardar() {
      const accion = document.getElementById("accion").value.trim();
      const cantidad = Number(document.getElementById("cantidad").value);
      const precio = Number(document.getElementById("precio").value);
      const fecha = document.getElementById("fecha").value;

      if (!accion || !cantidad || !precio || !fecha) {
        alert("âš ï¸ Completa todos los campos");
        return;
      }

      if (!uid) {
        alert("âš ï¸ Usuario no autenticado todavÃ­a, espera un segundo y prueba otra vez");
        return;
      }

      db.collection("operaciones").add({
        uid: uid,
        accion: accion,
        cantidad: cantidad,
        precioCompra: precio,
        fechaCompra: fecha,
        creado: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("âœ… Compra guardada correctamente");
        document.getElementById("accion").value = "";
        document.getElementById("cantidad").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("fecha").value = "";
      })
      .catch((error) => {
        console.error("âŒ Error al guardar:", error);
        alert("âŒ Error al guardar");
      });
    }
  </script>
</body>
</html>
