<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    button { padding: 8px 12px; margin: 6px 0; cursor: pointer; }
    input, select { padding: 6px; margin-left: 8px; }
    ul { padding-left: 18px; }
    .verde { color: green; font-weight: bold; }
    .rojo { color: red; font-weight: bold; }
    pre { background:#f4f4f4; padding:10px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<!-- NO LOGUEADO -->
<div id="no-login">
  <p>Inicia sesión con Google para continuar</p>
  <button onclick="loginGoogle()">Iniciar sesión con Google</button>
</div>

<!-- LOGUEADO -->
<div id="login" style="display:none;">
  <button onclick="logout()">Cerrar sesión</button>

  <h2>Usuario</h2>
  <pre id="usuario"></pre>

  <h2>Nueva acción</h2>
  <select id="tipo">
    <option value="COMPRA">Compra</option>
    <option value="VENTA">Venta</option>
  </select>

  <input type="number" id="importe" placeholder="Importe €" />

  <button onclick="guardarAccion()">Guardar acción</button>

  <h2>Mis acciones</h2>
  <ul id="acciones"></ul>

  <h2>Resumen</h2>
  <p id="resumen"></p>
</div>

<script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ⚠️ TU CONFIGURACIÓN FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // Login / Logout
  window.loginGoogle = async () => {
    await signInWithPopup(auth, provider);
  };
  window.logout = async () => {
    await signOut(auth);
  };

  // Guardar acción
  window.guardarAccion = async () => {
    const user = auth.currentUser;
    if (!user) return;

    const tipo = document.getElementById("tipo").value;
    const importe = Number(document.getElementById("importe").value);

    if (!importe || importe <= 0) {
      alert("Introduce un importe válido");
      return;
    }

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      tipo,
      importe,
      fecha: new Date()
    });

    document.getElementById("importe").value = "";
    cargarAcciones(user.uid);
  };

  // Cargar acciones + resumen
  async function cargarAcciones(uid) {
    const lista = document.getElementById("acciones");
    const resumen = document.getElementById("resumen");
    lista.innerHTML = "";

    let totalCompras = 0;
    let totalVentas = 0;

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", uid),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      const a = doc.data();
      const li = document.createElement("li");
      li.textContent = `${a.tipo} — ${a.importe} €`;
      lista.appendChild(li);

      if (a.tipo === "COMPRA") totalCompras += a.importe;
      if (a.tipo === "VENTA") totalVentas += a.importe;
    });

    const balance = totalVentas - totalCompras;
    resumen.innerHTML = `
      Total compras: ${totalCompras} €<br>
      Total ventas: ${totalVentas} €<br>
      <span class="${balance >= 0 ? "verde" : "rojo"}">
        Balance: ${balance} €
      </span>
    `;
  }

  // Estado de sesión
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("no-login").style.display = "none";
      document.getElementById("login").style.display = "block";

      document.getElementById("usuario").textContent = JSON.stringify({
        uid: user.uid,
        email: user.email,
        nombre: user.displayName
      }, null, 2);

      cargarAcciones(user.uid);
    } else {
      document.getElementById("no-login").style.display = "block";
      document.getElementById("login").style.display = "none";
    }
  });
</script>

</body>
</html>
