<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <!-- ZONA NO LOGUEADO -->
  <div id="no-login">
    <p>Inicia sesión con Google para continuar</p>
    <button onclick="loginGoogle()">Iniciar sesión con Google</button>
  </div>

  <!-- ZONA LOGUEADO -->
  <div id="login" style="display:none;">
    <button onclick="logout()">Cerrar sesión</button>

    <h2>Usuario</h2>
    <pre id="user-data"></pre>

    <h2>Nueva acción</h2>
    <button onclick="guardarAccion()">Guardar acción de prueba</button>

    <h2>Mis acciones</h2>
    <ul id="acciones"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.loginGoogle = async () => {
      await signInWithPopup(auth, provider);
    };

    window.logout = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("no-login").style.display = "none";
        document.getElementById("login").style.display = "block";

        document.getElementById("user-data").textContent = JSON.stringify({
          uid: user.uid,
          email: user.email,
          nombre: user.displayName
        }, null, 2);

        cargarAcciones(user.uid);
      } else {
        document.getElementById("no-login").style.display = "block";
        document.getElementById("login").style.display = "none";
      }
    });

    window.guardarAccion = async () => {
      const user = auth.currentUser;
      if (!user) return;

      await addDoc(collection(db, "acciones"), {
        uid: user.uid,
        tipo: "COMPRA",
        importe: 100,
        fecha: new Date()
      });

      cargarAcciones(user.uid);
    };

    async function cargarAcciones(uid) {
      const lista = document.getElementById("acciones");
      lista.innerHTML = "";

      const q = query(collection(db, "acciones"), where("uid", "==", uid));
      const snap = await getDocs(q);

      snap.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = `${doc.data().tipo} — ${doc.data().importe} €`;
        lista.appendChild(li);
      });
    }
  </script>

</body>
</html>
