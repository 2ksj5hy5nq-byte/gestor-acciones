<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.small { opacity:.8; font-size:14px }
hr { border:0; border-top:1px solid #1e293b; margin:10px 0 }
.green { color:#22c55e }
.red { color:#ef4444 }
</style>
</head>

<body>

<h2>üìà Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="Acci√≥n">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio compra">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>üìÇ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>üìÅ Operaciones cerradas</h3>
  <div id="cerradas"></div>
</div>

<div class="card">
  <h3>üìä Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];

function guardarEstado() {
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

function guardarCompra() {
  const accion = document.getElementById("accion").value.trim();
  const cantidad = Number(document.getElementById("cantidad").value);
  const precio = Number(document.getElementById("precio").value);
  const fechaCompra = document.getElementById("fechaCompra").value;

  if (!accion || !cantidad || !precio || !fechaCompra) {
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: crypto.randomUUID(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra,
    abierta: true,
    precioVenta: null,
    fechaVenta: null
  });

  guardarEstado();
  render();
}

function cerrarOperacion(id) {
  const precioVenta = Number(prompt("Precio de venta:"));
  const fechaVenta = prompt("Fecha de venta (YYYY-MM-DD):");

  if (!precioVenta || !fechaVenta) return;

  const op = operaciones.find(o => o.id === id);
  if (!op) return;

  op.precioVenta = precioVenta;
  op.fechaVenta = fechaVenta;
  op.abierta = false;

  guardarEstado();
  render();
}

function render() {
  renderAbiertas();
  renderCerradas();
  renderResumen();
}

function renderAbiertas() {
  const cont = document.getElementById("abiertas");
  cont.innerHTML = "";

  operaciones.filter(o => o.abierta).forEach(o => {
    const invertido = o.cantidad * o.precioCompra;
    cont.innerHTML += `
      <div>
        <strong>${o.accion}</strong><br>
        <span class="small">${o.fechaCompra}</span><br>
        <span class="small">${o.cantidad} √ó ${o.precioCompra} ‚Ç¨ = ${invertido.toFixed(2)} ‚Ç¨</span>
        <button onclick="cerrarOperacion('${o.id}')">Cerrar</button>
        <hr>
      </div>
    `;
  });
}

function renderCerradas() {
  const cont = document.getElementById("cerradas");
  cont.innerHTML = "";

  operaciones.filter(o => !o.abierta).forEach(o => {
    const invertido = o.cantidad * o.precioCompra;
    const recuperado = o.cantidad * o.precioVenta;
    const resultado = recuperado - invertido;

    cont.innerHTML += `
      <div>
        <strong>${o.accion}</strong><br><br>

        <span class="small">
          ${o.fechaCompra}<br>
          ${o.cantidad} √ó ${o.precioCompra} ‚Ç¨ = ${invertido.toFixed(2)} ‚Ç¨
        </span><br><br>

        <span class="small">
          ${o.fechaVenta}<br>
          ${o.cantidad} √ó ${o.precioVenta} ‚Ç¨ = ${recuperado.toFixed(2)} ‚Ç¨
        </span><br><br>

        <strong class="${resultado >= 0 ? 'green' : 'red'}">
          ${resultado >= 0 ? '+' : ''}${resultado.toFixed(2)} ‚Ç¨
        </strong>

        <hr>
      </div>
    `;
  });
}

function renderResumen() {
  let invertido = 0;
  let recuperado = 0;

  operaciones.forEach(o => {
    invertido += o.cantidad * o.precioCompra;
    if (!o.abierta) {
      recuperado += o.cantidad * o.precioVenta;
    }
  });

  document.getElementById("resumen").innerHTML = `
    Capital invertido: ${invertido.toFixed(2)} ‚Ç¨<br>
    Capital recuperado: ${recuperado.toFixed(2)} ‚Ç¨<br>
    Resultado: ${(recuperado - invertido).toFixed(2)} ‚Ç¨
  `;
}

render();
</script>

</body>
</html>
