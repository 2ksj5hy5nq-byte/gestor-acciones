<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body{background:#0f172a;color:white;font-family:Arial;padding:15px}
input,button,select{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:none}
button{background:#22c55e;color:black;font-weight:bold}
.card{background:#020617;padding:12px;border-radius:10px;margin-bottom:15px}
.box{border:1px solid #334155;border-radius:8px;padding:10px;margin-bottom:12px;position:relative}
hr{border:0;border-top:1px solid #334155;margin:10px 0}
.ganancia{color:#22c55e;font-weight:bold}
.perdida{color:#ef4444;font-weight:bold}
.titulo{font-size:16px;font-weight:bold;margin-bottom:6px}
.trash{position:absolute;top:10px;right:10px;cursor:pointer;font-size:18px;color:#ef4444}
.totalMes{font-size:18px;text-align:center;margin:10px 0}
.undo{background:#facc15;color:black}
</style>
</head>

<body>

<h2>üìà Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="Nombre">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>üìÇ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>üìÅ Operaciones cerradas</h3>
  <select id="filtroMes" onchange="renderCerradas()">
    <option value="">‚Äî Todas ‚Äî</option>
  </select>
  <div id="totalMes"></div>
  <div id="cerradas"></div>
</div>

<div class="card">
  <h3>üìä Resumen</h3>
  <div id="resumen"></div>
</div>

<div class="card" id="undoBox" style="display:none">
  <button class="undo" onclick="deshacerBorrado()">‚Ü©Ô∏è Deshacer borrado</button>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];
let ultimoBorrado = null;

function guardarEstado(){
  localStorage.setItem("ops",JSON.stringify(operaciones));
}

/* ===== GUARDAR COMPRA ===== */
function guardarCompra(){
  const accion=document.getElementById("accion").value.trim();
  const cantidad=Number(document.getElementById("cantidad").value);
  const precio=Number(document.getElementById("precio").value);
  const fechaCompra=document.getElementById("fechaCompra").value;
  if(!accion||!cantidad||!precio||!fechaCompra){alert("Completa todos los datos");return;}
  operaciones.push({
    id:Date.now(),
    accion,
    cantidad,
    precioCompra:precio,
    fechaCompra,
    abierta:true,
    precioVenta:null,
    fechaVenta:null
  });
  guardarEstado(); render();
}

/* ===== CERRAR ===== */
function cerrarOperacion(id){
  const pv=Number(document.getElementById("pv_"+id).value);
  const fv=document.getElementById("fv_"+id).value;
  if(!pv||!fv){alert("Precio y d√≠a de venta");return;}
  const o=operaciones.find(x=>x.id===id);
  o.precioVenta=pv; o.fechaVenta=fv; o.abierta=false;
  guardarEstado(); render();
}

/* ===== BORRAR + DESHACER ===== */
function borrarOperacion(id){
  if(!confirm("¬øBorrar esta operaci√≥n?"))return;
  ultimoBorrado = operaciones.find(o=>o.id===id);
  operaciones = operaciones.filter(o=>o.id!==id);
  document.getElementById("undoBox").style.display="block";
  guardarEstado(); render();
}

function deshacerBorrado(){
  if(!ultimoBorrado) return;
  operaciones.push(ultimoBorrado);
  ultimoBorrado = null;
  document.getElementById("undoBox").style.display="none";
  guardarEstado(); render();
}

/* ===== RENDER ===== */
function render(){
  renderAbiertas();
  renderFiltroMes();
  renderCerradas();
  renderResumen();
}

/* ===== ABIERTAS ===== */
function renderAbiertas(){
  abiertas.innerHTML="";
  operaciones.filter(o=>o.abierta).forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    abiertas.innerHTML+=`
      <div class="box">
        <div class="titulo">${o.accion}</div>
        ${o.fechaCompra}<br>
        ${o.cantidad} √ó ${o.precioCompra} ‚Ç¨ ‚Üí <b>${inv.toFixed(2)} ‚Ç¨</b>
        <hr>
        <input id="pv_${o.id}" type="number" step="0.01" placeholder="Precio venta">
        <input id="fv_${o.id}" type="date">
        <button onclick="cerrarOperacion(${o.id})">Cerrar operaci√≥n</button>
      </div>`;
  });
}

/* ===== FILTRO MESES ===== */
function renderFiltroMes(){
  const meses=[...new Set(operaciones.filter(o=>!o.abierta).map(o=>o.fechaVenta.slice(0,7)))];
  filtroMes.innerHTML=`<option value="">‚Äî Todas ‚Äî</option>`;
  meses.sort().forEach(m=>filtroMes.innerHTML+=`<option value="${m}">${m}</option>`);
}

/* ===== CERRADAS ===== */
function renderCerradas(){
  cerradas.innerHTML=""; totalMes.innerHTML="";
  const mes=filtroMes.value;
  let total=0;

  operaciones.filter(o=>!o.abierta && (!mes||o.fechaVenta.startsWith(mes)))
  .forEach(o=>{
    const inv=o.cantidad*o.precioCompra;
    const rec=o.cantidad*o.precioVenta;
    const res=rec-inv; total+=res;

    cerradas.innerHTML+=`
      <div class="box">
        <span class="trash" onclick="borrarOperacion(${o.id})">üóë</span>
        <div class="titulo">${o.accion}</div>
        ${o.fechaCompra}<br>
        ${o.cantidad} √ó ${o.precioCompra} ‚Ç¨ ‚Üí ${inv.toFixed(2)} ‚Ç¨
        <hr>
        ${o.fechaVenta}<br>
        ${o.cantidad} √ó ${o.precioVenta} ‚Ç¨ ‚Üí ${rec.toFixed(2)} ‚Ç¨
        <hr>
        <div class="${res>=0?'ganancia':'perdida'}">
          RESULTADO: ${res.toFixed(2)} ‚Ç¨
        </div>
      </div>`;
  });

  if(mes){
    totalMes.innerHTML=`<div class="${total>=0?'ganancia':'perdida'} totalMes">
      TOTAL MES: ${total.toFixed(2)} ‚Ç¨
    </div>`;
  }
}

/* ===== RESUMEN ===== */
function renderResumen(){
  const hoy=new Date();
  const mes=hoy.toISOString().slice(0,7);
  const a√±o=hoy.getFullYear().toString();
  let m=0,a=0;

  operaciones.filter(o=>!o.abierta).forEach(o=>{
    const r=(o.cantidad*o.precioVenta)-(o.cantidad*o.precioCompra);
    if(o.fechaVenta.startsWith(mes))m+=r;
    if(o.fechaVenta.startsWith(a√±o))a+=r;
  });

  resumen.innerHTML=`
    <div class="${m>=0?'ganancia':'perdida'}">MES EN CURSO: ${m.toFixed(2)} ‚Ç¨</div>
    <div class="${a>=0?'ganancia':'perdida'}">A√ëO ${a√±o}: ${a.toFixed(2)} ‚Ç¨</div>`;
}

render();
</script>

</body>
</html>
