<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { display: block; margin: 6px 0; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginGoogle">Iniciar sesión con Google</button>

<h3>Usuario</h3>
<div id="usuario"></div>

<h3>Nueva acción</h3>
<input id="nombre" placeholder="Nombre de la acción">
<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select>
<input id="importe" type="number" placeholder="Importe €">
<button id="guardar">Guardar acción</button>

<h3>Mis acciones</h3>
<ul id="lista"></ul>

<h3>Resumen</h3>
<div id="resumen">Resultado total: 0 €</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ✅ CONFIGURACIÓN CORRECTA (TU PROYECTO REAL)
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8ROeyKBApig7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let user = null;

  document.getElementById("loginGoogle").onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  onAuthStateChanged(auth, u => {
    user = u;
    if (u) {
      document.getElementById("usuario").textContent = u.email;
      cargarAcciones();
    }
  });

  document.getElementById("guardar").onclick = async () => {
    if (!user) return alert("Inicia sesión primero");

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      nombre: document.getElementById("nombre").value,
      tipo: document.getElementById("tipo").value,
      importe: Number(document.getElementById("importe").value),
      fecha: new Date()
    });

    cargarAcciones();
  };

  async function cargarAcciones() {
    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid),
      orderBy("fecha", "desc")
    );

    const snap = await getDocs(q);
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let total = 0;

    snap.forEach(doc => {
      const a = doc.data();
      const li = document.createElement("li");
      li.textContent = `${a.nombre} | ${a.tipo} | ${a.importe} €`;
      lista.appendChild(li);
      total += a.tipo === "Compra" ? -a.importe : a.importe;
    });

    document.getElementById("resumen").textContent =
      `Resultado total: ${total.toFixed(2)} €`;
  }
</script>

</body>
</html>
