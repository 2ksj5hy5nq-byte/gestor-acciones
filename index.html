<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px 0; }
    input, select { margin-right: 5px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <!-- LOGIN -->
  <div id="login">
    <button id="loginBtn">Iniciar sesi√≥n con Google</button>
  </div>

  <!-- APP -->
  <div id="app" style="display:none">
    <button id="logoutBtn">Cerrar sesi√≥n</button>

    <h2>Usuario</h2>
    <pre id="userData"></pre>

    <h2>Nueva acci√≥n</h2>
    <select id="tipo">
      <option value="Compra">Compra</option>
      <option value="Venta">Venta</option>
    </select>
    <input id="importe" type="number" placeholder="Importe ‚Ç¨" />
    <button id="guardarBtn">Guardar acci√≥n</button>

    <h2>Mis acciones</h2>
    <ul id="lista"></ul>

    <h2>Resumen</h2>
    <p id="resumen"></p>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî• CONFIG (TUYA)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHhqk8P0gU8ROeyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");
    const userData = document.getElementById("userData");
    const lista = document.getElementById("lista");
    const resumen = document.getElementById("resumen");

    // LOGIN
    document.getElementById("loginBtn").onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    // LOGOUT
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
    };

    // GUARDAR ACCI√ìN
    document.getElementById("guardarBtn").onclick = async () => {
      const tipo = document.getElementById("tipo").value;
      const importe = Number(document.getElementById("importe").value);
      const user = auth.currentUser;

      if (!importe || importe <= 0) {
        alert("Introduce un importe v√°lido");
        return;
      }

      await addDoc(collection(db, "acciones"), {
        uid: user.uid,
        tipo,
        importe,
        fecha: serverTimestamp()
      });

      document.getElementById("importe").value = "";
      cargarAcciones(user);
    };

    // CARGAR ACCIONES (SIN orderBy)
    async function cargarAcciones(user) {
      lista.innerHTML = "";
      let total = 0;

      const q = query(
        collection(db, "acciones"),
        where("uid", "==", user.uid)
      );

      const snap = await getDocs(q);

      const acciones = [];

      snap.forEach(doc => {
        acciones.push(doc.data());
      });

      // Ordenar en JS (no requiere √≠ndice)
      acciones.sort((a, b) => {
        if (!a.fecha || !b.fecha) return 0;
        return b.fecha.seconds - a.fecha.seconds;
      });

      acciones.forEach(a => {
        const li = document.createElement("li");
        li.textContent = `${a.tipo} ‚Äî ${a.importe} ‚Ç¨`;
        lista.appendChild(li);

        total += a.tipo === "Compra" ? -a.importe : a.importe;
      });

      resumen.textContent = `Resultado total: ${total.toFixed(2)} ‚Ç¨`;
    }

    // AUTH STATE
    onAuthStateChanged(auth, user => {
      if (user) {
        loginDiv.style.display = "none";
        appDiv.style.display = "block";

        userData.textContent = JSON.stringify({
          uid: user.uid,
          email: user.email,
          nombre: user.displayName
        }, null, 2);

        cargarAcciones(user);
      } else {
        loginDiv.style.display = "block";
        appDiv.style.display = "none";
      }
    });
  </script>

</body>
</html>
