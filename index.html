<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input, select, button { margin: 5px 0; }
    ul { margin-left: 20px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesiÃ³n con Google</button>

<h3>Usuario</h3>
<div id="usuario"></div>

<h3>Nueva acciÃ³n</h3>
<input id="nombre" placeholder="Nombre de la acciÃ³n" />
<br>
<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select>
<br>
<input id="importe" type="number" placeholder="Importe â‚¬" />
<br>
<button id="guardar">Guardar acciÃ³n</button>

<h3>Mis acciones</h3>
<div id="listaAcciones"></div>

<h3>Resumen</h3>
<div id="resultado">Resultado total: 0 â‚¬</div>

<script type="module">
  // ðŸ”¥ Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    orderBy,
    getDocs,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // âš ï¸ CONFIGURACIÃ“N FIREBASE (TU PROYECTO)
  const firebaseConfig = {
    apiKey: "PEGA_AQUI_TU_BROWSER_KEY",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:XXXX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const usuarioDiv = document.getElementById("usuario");
  const guardarBtn = document.getElementById("guardar");

  let usuario = null;

  loginBtn.onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      usuario = user;
      usuarioDiv.textContent = user.email;
      await cargarAcciones();
    }
  });

  guardarBtn.onclick = async () => {
    if (!usuario) return alert("Inicia sesiÃ³n");

    const nombre = document.getElementById("nombre").value.trim();
    const tipo = document.getElementById("tipo").value;
    const importe = Number(document.getElementById("importe").value);

    if (!nombre || !importe) return alert("Faltan datos");

    await addDoc(collection(db, "acciones"), {
      uid: usuario.uid,
      nombre,
      tipo,
      importe,
      fecha: serverTimestamp()
    });

    document.getElementById("nombre").value = "";
    document.getElementById("importe").value = "";

    await cargarAcciones();
  };

  async function cargarAcciones() {
    const contenedor = document.getElementById("listaAcciones");
    contenedor.innerHTML = "";

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", usuario.uid),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);

    let total = 0;

    snapshot.forEach(doc => {
      const a = doc.data();
      const fecha = a.fecha?.toDate().toLocaleDateString("es-ES") ?? "â€”";

      const div = document.createElement("div");
      div.textContent = `${fecha} Â· ${a.nombre} Â· ${a.tipo} Â· ${a.importe} â‚¬`;

      contenedor.appendChild(div);

      total += a.tipo === "Venta" ? a.importe : -a.importe;
    });

    document.getElementById("resultado").textContent =
      `Resultado total: ${total.toFixed(2)} â‚¬`;
  }
</script>

</body>
</html>
