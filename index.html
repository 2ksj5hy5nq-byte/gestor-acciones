<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      margin: 5px;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
      cursor: pointer;
    }
    ul {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>
  <p>Inicia sesi√≥n con Google para continuar</p>

  <button onclick="loginGoogle()">Iniciar sesi√≥n con Google</button>

  <div id="app" style="display:none;">
    <h3>Nueva acci√≥n</h3>
    <input id="nombre" placeholder="Acci√≥n (ej: AAPL)" />
    <input id="precio" type="number" placeholder="Precio" />
    <button onclick="guardarAccion()">Guardar</button>

    <h3>Mis acciones</h3>
    <ul id="lista"></ul>
  </div>

  <script type="module">
    // üîπ Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Configuraci√≥n Firebase (LA TUYA)
    const firebaseConfig = {
      apiKey: "AIzaSyD3XGLrrvUTNHHqk8P0gU8R0eyKBApig7o",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
    };

    // üîπ Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // üîπ Login Google
    window.loginGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert("Login correcto: " + result.user.email);
      } catch (e) {
        alert("Error Firebase: " + e.message);
      }
    };

    // üîπ Estado de autenticaci√≥n
    onAuthStateChanged(auth, user => {
      if (user) {
        document.querySelector("button").style.display = "none";
        document.getElementById("app").style.display = "block";
        cargarAcciones(user.uid);
      } else {
        document.querySelector("button").style.display = "block";
        document.getElementById("app").style.display = "none";
        document.getElementById("lista").innerHTML = "";
      }
    });

    // üîπ Guardar acci√≥n
    window.guardarAccion = async () => {
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const user = auth.currentUser;

      if (!nombre || !precio) {
        alert("Completa todos los campos");
        return;
      }

      await addDoc(collection(db, "acciones"), {
        uid: user.uid,
        nombre,
        precio: Number(precio),
        fecha: new Date()
      });

      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
    };

    // üîπ Cargar acciones del usuario
    function cargarAcciones(uid) {
      const q = query(
        collection(db, "acciones"),
        where("uid", "==", uid)
      );

      onSnapshot(q, snapshot => {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const li = document.createElement("li");
          li.textContent = `${d.nombre} ‚Äì ${d.precio} ‚Ç¨`;
          lista.appendChild(li);
        });
      });
    }
  </script>

</body>
</html>
