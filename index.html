<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, select, button { margin: 5px 0; }
    ul { margin-left: 20px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="login">Iniciar sesi√≥n con Google</button>
<button id="logout" style="display:none;">Cerrar sesi√≥n</button>

<h3>Usuario</h3>
<pre id="usuario"></pre>

<h3>Nueva acci√≥n</h3>
<input id="nombre" placeholder="Nombre de la acci√≥n" />
<br>
<select id="tipo">
  <option value="COMPRA">Compra</option>
  <option value="VENTA">Venta</option>
</select>
<br>
<input id="importe" type="number" placeholder="Importe ‚Ç¨" />
<br>
<button id="guardar">Guardar acci√≥n</button>

<h3>Mis acciones</h3>
<div id="listaAcciones"></div>

<h3>Resumen</h3>
<p id="resumen">Resultado total: 0 ‚Ç¨</p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîë CONFIGURACI√ìN FIREBASE (API KEY NUEVA)
  const firebaseConfig = {
    apiKey: "PEGA_AQUI_TU_API_KEY_NUEVA",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("login");
  const logoutBtn = document.getElementById("logout");
  const usuarioPre = document.getElementById("usuario");

  let user = null;

  loginBtn.onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  onAuthStateChanged(auth, u => {
    user = u;
    if (u) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline";
      usuarioPre.textContent = JSON.stringify({
        uid: u.uid,
        email: u.email,
        nombre: u.displayName
      }, null, 2);
      cargarAcciones();
    } else {
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      usuarioPre.textContent = "";
      document.getElementById("listaAcciones").innerHTML = "";
      document.getElementById("resumen").textContent = "Resultado total: 0 ‚Ç¨";
    }
  });

  document.getElementById("guardar").onclick = async () => {
    if (!user) return alert("Debes iniciar sesi√≥n");

    const nombre = document.getElementById("nombre").value.trim();
    const tipo = document.getElementById("tipo").value;
    const importe = parseFloat(document.getElementById("importe").value);

    if (!nombre || isNaN(importe)) {
      alert("Datos incorrectos");
      return;
    }

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      nombre,
      tipo,
      importe,
      fecha: new Date().toISOString()
    });

    document.getElementById("nombre").value = "";
    document.getElementById("importe").value = "";

    cargarAcciones();
  };

  async function cargarAcciones() {
    const contenedor = document.getElementById("listaAcciones");
    contenedor.innerHTML = "";

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);
    const porNombre = {};
    let total = 0;

    snapshot.forEach(doc => {
      const a = doc.data();
      if (!porNombre[a.nombre]) porNombre[a.nombre] = [];
      porNombre[a.nombre].push(a);

      total += a.tipo === "VENTA" ? a.importe : -a.importe;
    });

    for (const nombre in porNombre) {
      const h4 = document.createElement("h4");
      h4.textContent = nombre;
      contenedor.appendChild(h4);

      const ul = document.createElement("ul");

      porNombre[nombre].forEach(a => {
        const li = document.createElement("li");
        const fecha = a.fecha.split("T")[0].split("-").reverse().join("/");
        li.textContent = `${fecha} ‚Äî ${a.tipo} ‚Äî ${a.importe} ‚Ç¨`;
        ul.appendChild(li);
      });

      contenedor.appendChild(ul);
    }

    document.getElementById("resumen").textContent =
      `Resultado total: ${total.toFixed(2)} ‚Ç¨`;
  }
</script>

</body>
</html>
