<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesión con Google</button>
<p id="user"></p>

<h2>Nueva acción</h2>

<input id="nombre" placeholder="Nombre de la acción" />
<br><br>

<select id="tipo">
  <option value="COMPRA">Compra</option>
  <option value="VENTA">Venta</option>
</select>
<br><br>

<input id="cantidad" type="number" placeholder="Cantidad" />
<br><br>

<input id="precio" type="number" step="0.01" placeholder="Precio" />
<br><br>

<p>Total: <strong><span id="total">0</span> €</strong></p>

<button id="saveBtn">Guardar acción</button>

<h2>Resumen</h2>
<p id="resumen">Resultado total: 0 €</p>

<!-- ⚠️ MUY IMPORTANTE: SIN ./  -->
<script type="module" src="app.js"></script>

</body>
</html>
