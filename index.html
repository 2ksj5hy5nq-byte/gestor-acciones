<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input, button, select {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.box {
  border:1px solid #334155;
  border-radius:8px;
  padding:10px;
  margin-bottom:12px;
}
hr { border:0; border-top:1px solid #334155; margin:10px 0 }
.ganancia { color:#22c55e; font-weight:bold }
.perdida { color:#ef4444; font-weight:bold }
.titulo { font-size:16px; font-weight:bold; margin-bottom:6px }
.totalMes {
  font-size:18px;
  text-align:center;
  margin:10px 0;
}
.resumenLinea {
  font-size:16px;
  margin:6px 0;
}
</style>
</head>

<body>

<h2>üìà Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>

  <input id="accion" placeholder="Nombre">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio">
  <input id="fechaCompra" type="date">

  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>üìÇ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>üìÅ Operaciones cerradas</h3>

  <select id="filtroMes" onchange="renderCerradas()">
    <option value="">‚Äî Todas ‚Äî</option>
  </select>

  <div id="totalMes"></div>
  <div id="cerradas"></div>
</div>

<div class="card">
  <h3>üìä Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];

function guardarEstado() {
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

function guardarCompra() {
  const accion = document.getElementById("accion").value.trim();
  const cantidad = Number(document.getElementById("cantidad").value);
  const precio = Number(document.getElementById("precio").value);
  const fechaCompra = document.getElementById("fechaCompra").value;

  if (!accion || !cantidad || !precio || !fechaCompra) {
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: Date.now(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra,
    abierta: true,
    precioVenta: null,
    fechaVenta: null
  });

  guardarEstado();
  render();
}

function cerrarOperacion(id) {
  const precioVenta = Number(document.getElementById("pv_" + id).value);
  const fechaVenta = document.getElementById("fv_" + id).value;

  if (!precioVenta || !fechaVenta) {
    alert("Introduce precio y d√≠a de venta");
    return;
  }

  const op = operaciones.find(o => o.id === id);
  if (!op) return;

  op.precioVenta = precioVenta;
  op.fechaVenta = fechaVenta;
  op.abierta = false;

  guardarEstado();
  render();
}

function render() {
  renderAbiertas();
  renderFiltroMes();
  renderCerradas();
  renderResumen();
}

function renderAbiertas() {
  const cont = document.getElementById("abiertas");
  cont.innerHTML = "";

  operaciones.filter(o => o.abierta).forEach(o => {
    const inv = o.cantidad * o.precioCompra;

    cont.innerHTML += `
      <div class="box">
        <div class="titulo">${o.accion}</div>

        ${o.fechaCompra}<br>
        ${o.cantidad} √ó ${o.precioCompra} ‚Ç¨ ‚Üí <b>${inv.toFixed(2)} ‚Ç¨</b>

        <hr>

        <input id="pv_${o.id}" type="number" step="0.01" placeholder="Precio venta">
        <input id="fv_${o.id}" type="date">

        <button onclick="cerrarOperacion(${o.id})">Cerrar operaci√≥n</button>
      </div>
    `;
  });
}

function renderFiltroMes() {
  const select = document.getElementById("filtroMes");
  const meses = [...new Set(
    operaciones.filter(o => !o.abierta).map(o => o.fechaVenta.slice(0,7))
  )];

  select.innerHTML = `<option value="">‚Äî Todas ‚Äî</option>`;
  meses.sort().forEach(m => {
    select.innerHTML += `<option value="${m}">${m}</option>`;
  });
}

function renderCerradas() {
  const cont = document.getElementById("cerradas");
  const totalDiv = document.getElementById("totalMes");
  const mes = document.getElementById("filtroMes").value;

  cont.innerHTML = "";
  totalDiv.innerHTML = "";

  let totalMes = 0;

  operaciones
    .filter(o => !o.abierta && (!mes || o.fechaVenta.startsWith(mes)))
    .forEach(o => {
      const inv = o.cantidad * o.precioCompra;
      const rec = o.cantidad * o.precioVenta;
      const res = rec - inv;
      totalMes += res;

      cont.innerHTML += `
        <div class="box">
          <div class="titulo">${o.accion}</div>

          ${o.fechaCompra}<br>
          ${o.cantidad} √ó ${o.precioCompra} ‚Ç¨ ‚Üí ${inv.toFixed(2)} ‚Ç¨

          <hr>

          ${o.fechaVenta}<br>
          ${o.cantidad} √ó ${o.precioVenta} ‚Ç¨ ‚Üí ${rec.toFixed(2)} ‚Ç¨

          <hr>

          <div class="${res >= 0 ? 'ganancia' : 'perdida'}">
            RESULTADO: ${res.toFixed(2)} ‚Ç¨
          </div>
        </div>
      `;
    });

  if (mes) {
    totalDiv.innerHTML = `
      <div class="totalMes ${totalMes >= 0 ? 'ganancia' : 'perdida'}">
        TOTAL DEL MES: ${totalMes.toFixed(2)} ‚Ç¨
      </div>
    `;
  }
}

/* ===== RESUMEN ANUAL + MES ACTUAL ===== */
function renderResumen() {
  const hoy = new Date();
  const mesActual = hoy.toISOString().slice(0,7);
  const a√±oActual = hoy.getFullYear().toString();

  let totalMesActual = 0;
  let totalAnual = 0;

  operaciones.filter(o => !o.abierta).forEach(o => {
    const res = (o.cantidad * o.precioVenta) - (o.cantidad * o.precioCompra);

    if (o.fechaVenta.startsWith(mesActual)) {
      totalMesActual += res;
    }
    if (o.fechaVenta.startsWith(a√±oActual)) {
      totalAnual += res;
    }
  });

  document.getElementById("resumen").innerHTML = `
    <div class="resumenLinea ${totalMesActual >= 0 ? 'ganancia' : 'perdida'}">
      MES EN CURSO: ${totalMesActual.toFixed(2)} ‚Ç¨
    </div>
    <div class="resumenLinea ${totalAnual >= 0 ? 'ganancia' : 'perdida'}">
      A√ëO ${a√±oActual}: ${totalAnual.toFixed(2)} ‚Ç¨
    </div>
  `;
}

render();
</script>

</body>
</html>
