<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      cursor: pointer;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesi√≥n con Google</button>
<p id="userInfo"></p>

<hr>

<h2>Nueva acci√≥n</h2>

<input id="nombre" placeholder="Nombre de la acci√≥n">
<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select>

<input id="cantidad" type="number" placeholder="N√∫mero de acciones">
<input id="precio" type="number" step="0.01" placeholder="Precio por acci√≥n (‚Ç¨)">

<p><strong>Total:</strong> <span id="total">0</span> ‚Ç¨</p>

<button id="guardar">Guardar acci√≥n</button>

<hr>

<h3>Resumen</h3>
<p>Resultado total: <span id="resultado">0</span> ‚Ç¨</p>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî¥ CONFIGURACI√ìN REAL DE TU PROYECTO FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyD3XGLrrvUTNHqk8P0gU8ROeyKBApiG7o",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "682376422747",
    appId: "1:682376422747:web:ec250f93ad6219eb2ce67e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let usuario = null;

  // LOGIN
  document.getElementById("loginBtn").onclick = () => {
    signInWithRedirect(auth, provider);
  };

  getRedirectResult(auth).catch(() => {});

  onAuthStateChanged(auth, (user) => {
    if (user) {
      usuario = user;
      document.getElementById("userInfo").textContent = user.email;
      cargarResumen();
    }
  });

  // C√ÅLCULO TOTAL
  const cantidadInput = document.getElementById("cantidad");
  const precioInput = document.getElementById("precio");

  function actualizarTotal() {
    const total = (cantidadInput.value || 0) * (precioInput.value || 0);
    document.getElementById("total").textContent = total.toFixed(2);
  }

  cantidadInput.oninput = actualizarTotal;
  precioInput.oninput = actualizarTotal;

  // GUARDAR ACCI√ìN
  document.getElementById("guardar").onclick = async () => {
    if (!usuario) return alert("Inicia sesi√≥n primero");

    const cantidad = Number(cantidadInput.value);
    const precio = Number(precioInput.value);
    const total = cantidad * precio;

    await addDoc(collection(db, "acciones"), {
      uid: usuario.uid,
      nombre: document.getElementById("nombre").value,
      tipo: document.getElementById("tipo").value,
      cantidad,
      precio,
      total,
      fecha: new Date()
    });

    cargarResumen();
  };

  // RESUMEN
  async function cargarResumen() {
    const q = query(
      collection(db, "acciones"),
      where("uid", "==", usuario.uid)
    );

    const snap = await getDocs(q);
    let suma = 0;

    snap.forEach(doc => {
      suma += doc.data().total;
    });

    document.getElementById("resultado").textContent = suma.toFixed(2);
  }
</script>

</body>
</html>
