<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="login">Iniciar sesi√≥n con Google</button>
<button id="logout" style="display:none">Cerrar sesi√≥n</button>

<h2>Usuario</h2>
<pre id="usuario"></pre>

<h2>Nueva acci√≥n</h2>
<input id="nombre" placeholder="Nombre de la acci√≥n">
<select id="tipo">
  <option value="COMPRA">Compra</option>
  <option value="VENTA">Venta</option>
</select>
<input id="importe" type="number" placeholder="Importe ‚Ç¨">
<button id="guardar" disabled>Guardar acci√≥n</button>

<h2>Mis acciones</h2>
<div id="listaAcciones"></div>

<h2>Resumen</h2>
<p id="resumen"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî• CONFIGURACI√ìN FIREBASE (DEL PROYECTO gestor-acciones)
  const firebaseConfig = {
    apiKey: "TU_API_KEY_REAL",
    authDomain: "gestor-acciones.firebaseapp.com",
    projectId: "gestor-acciones",
    storageBucket: "gestor-acciones.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("login");
  const logoutBtn = document.getElementById("logout");
  const guardarBtn = document.getElementById("guardar");
  const usuarioPre = document.getElementById("usuario");

  let user = null;

  loginBtn.onclick = () => signInWithPopup(auth, provider);
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, u => {
    user = u;

    if (u) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline";
      guardarBtn.disabled = false;

      usuarioPre.textContent = JSON.stringify({
        uid: u.uid,
        email: u.email,
        nombre: u.displayName
      }, null, 2);

      cargarAcciones();
    } else {
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      guardarBtn.disabled = true;

      usuarioPre.textContent = "";
      document.getElementById("listaAcciones").innerHTML = "";
      document.getElementById("resumen").textContent = "";
    }
  });

  guardarBtn.onclick = async () => {
    if (!user) {
      alert("Debes iniciar sesi√≥n");
      return;
    }

    const nombre = document.getElementById("nombre").value.trim();
    const tipo = document.getElementById("tipo").value;
    const importe = Number(document.getElementById("importe").value);

    if (!nombre || isNaN(importe)) {
      alert("Datos incorrectos");
      return;
    }

    const fecha = new Date().toISOString().split("T")[0];

    await addDoc(collection(db, "acciones"), {
      uid: user.uid,
      nombre,
      tipo,
      importe,
      fecha
    });

    document.getElementById("importe").value = "";
    cargarAcciones();
  };

  async function cargarAcciones() {
    const contenedor = document.getElementById("listaAcciones");
    contenedor.innerHTML = "";

    const q = query(
      collection(db, "acciones"),
      where("uid", "==", user.uid),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);

    const accionesPorNombre = {};
    let total = 0;

    snapshot.forEach(doc => {
      const a = doc.data();
      const nombre = a.nombre || "Sin nombre";

      if (!accionesPorNombre[nombre]) {
        accionesPorNombre[nombre] = [];
      }

      accionesPorNombre[nombre].push(a);

      total += a.tipo === "VENTA" ? a.importe : -a.importe;
    });

    for (const nombre in accionesPorNombre) {
      const h4 = document.createElement("h4");
      h4.textContent = nombre;
      contenedor.appendChild(h4);

      const ul = document.createElement("ul");

      accionesPorNombre[nombre].forEach(a => {
        const li = document.createElement("li");
        li.textContent = `${a.fecha} ‚Äî ${a.tipo} ‚Äî ${a.importe} ‚Ç¨`;
        ul.appendChild(li);
      });

      contenedor.appendChild(ul);
    }

    document.getElementById("resumen").textContent =
      `Resultado total: ${total.toFixed(2)} ‚Ç¨`;
  }
</script>

</body>
</html>
