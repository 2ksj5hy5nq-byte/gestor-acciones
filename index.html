<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Acciones</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { display: block; margin: 6px 0; width: 260px; }
  </style>
</head>
<body>

<h1>Gestor de Acciones</h1>

<button id="loginBtn">Iniciar sesión con Google</button>
<p id="user"></p>

<h2>Nueva acción</h2>

<input id="nombre" placeholder="Nombre de la acción">
<select id="tipo">
  <option value="Compra">Compra</option>
  <option value="Venta">Venta</option>
</select>
<input id="cantidad" type="number" placeholder="Número de acciones">
<input id="precio" type="number" step="0.01" placeholder="Precio por acción (€)">

<p><strong>Total:</strong> <span id="total">0.00</span> €</p>

<button id="guardar">Guardar acción</button>

<h2>Resumen</h2>
<p>Total acumulado: <span id="resumen">0.00</span> €</p>

<script type="module" src="app.js"></script>
</body>
</html>
