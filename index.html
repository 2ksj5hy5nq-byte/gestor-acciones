<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input, select, button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
    }
    .accion {
      border-bottom: 1px solid #ddd;
      padding: 6px 0;
    }
  </style>
</head>
<body>

  <h1>Gestor de Acciones</h1>

  <button id="loginBtn">Iniciar sesi√≥n con Google</button>
  <p id="usuario"></p>

  <h2>Nueva acci√≥n</h2>

  <input id="nombre" placeholder="Nombre de la acci√≥n" />
  
  <select id="tipo">
    <option value="Compra">Compra</option>
    <option value="Venta">Venta</option>
  </select>

  <input id="cantidad" type="number" placeholder="N√∫mero de acciones" />
  <input id="precio" type="number" step="0.01" placeholder="Precio por acci√≥n (‚Ç¨)" />

  <p><strong>Total:</strong> <span id="total">0</span> ‚Ç¨</p>

  <button id="guardarBtn">Guardar acci√≥n</button>

  <h2>Mis acciones</h2>
  <div id="acciones"></div>

  <h2>Resumen</h2>
  <p><strong>Resultado total:</strong> <span id="resumen">0</span> ‚Ç¨</p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // üî¥ PEGA AQU√ç TU CONFIGURACI√ìN REAL DE FIREBASE
    const firebaseConfig = {
      apiKey: "PEGA_AQUI_TU_API_KEY_REAL",
      authDomain: "gestor-acciones.firebaseapp.com",
      projectId: "gestor-acciones",
      storageBucket: "gestor-acciones.appspot.com",
      messagingSenderId: "682376422747",
      appId: "PEGA_AQUI_TU_APP_ID_REAL"
    };

    // ‚úÖ Inicializaci√≥n CORRECTA
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const usuarioEl = document.getElementById("usuario");
    const guardarBtn = document.getElementById("guardarBtn");

    const nombreEl = document.getElementById("nombre");
    const tipoEl = document.getElementById("tipo");
    const cantidadEl = document.getElementById("cantidad");
    const precioEl = document.getElementById("precio");
    const totalEl = document.getElementById("total");

    const accionesEl = document.getElementById("acciones");
    const resumenEl = document.getElementById("resumen");

    let usuarioActual = null;

    // üî¢ C√°lculo en tiempo real
    function calcularTotal() {
      const c = Number(cantidadEl.value) || 0;
      const p = Number(precioEl.value) || 0;
      totalEl.textContent = (c * p).toFixed(2);
    }

    cantidadEl.addEventListener("input", calcularTotal);
    precioEl.addEventListener("input", calcularTotal);

    // üîê Login
    loginBtn.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    // üë§ Estado usuario
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      usuarioActual = user;
      usuarioEl.textContent = user.email;
      loginBtn.style.display = "none";

      cargarAcciones();
    });

    // üíæ Guardar acci√≥n
    guardarBtn.onclick = async () => {
      if (!usuarioActual) return;

      const cantidad = Number(cantidadEl.value);
      const precio = Number(precioEl.value);
      const total = cantidad * precio;

      await addDoc(collection(db, "acciones"), {
        uid: usuarioActual.uid,
        nombre: nombreEl.value,
        tipo: tipoEl.value,
        cantidad,
        precio,
        total,
        fecha: serverTimestamp()
      });

      nombreEl.value = "";
      cantidadEl.value = "";
      precioEl.value = "";
      totalEl.textContent = "0";

      cargarAcciones();
    };

    // üì• Cargar acciones
    async function cargarAcciones() {
      accionesEl.innerHTML = "";
      resumenEl.textContent = "0";

      let suma = 0;

      const q = query(
        collection(db, "acciones"),
        where("uid", "==", usuarioActual.uid),
        orderBy("fecha", "desc")
      );

      const snap = await getDocs(q);

      snap.forEach(doc => {
        const a = doc.data();
        suma += a.tipo === "Compra" ? -a.total : a.total;

        accionesEl.innerHTML += `
          <div class="accion">
            ${a.tipo} - ${a.nombre} |
            ${a.cantidad} √ó ${a.precio} ‚Ç¨ = <strong>${a.total} ‚Ç¨</strong>
          </div>
        `;
      });

      resumenEl.textContent = suma.toFixed(2);
    }
  </script>

</body>
</html>
