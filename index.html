<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input, button, select {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row {
  display:flex;
  gap:10px;
  align-items:center;
}
.small { opacity:.8; font-size:14px }
hr { border:0; border-top:1px solid #334155; margin:10px 0 }
</style>
</head>

<body>

<h2>ğŸ“ˆ Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>
  <input id="accion" placeholder="AcciÃ³n">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio compra">
  <input id="fechaCompra" type="date">
  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>ğŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>ğŸ“ Operaciones cerradas</h3>
  <select id="filtroMes" onchange="renderCerradas()">
    <option value="">â€” Filtrar por mes â€”</option>
  </select>
  <div id="cerradas"></div>
</div>

<div class="card">
  <h3>ğŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];

function guardarEstado() {
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

/* ===== GUARDAR COMPRA (NO TOCADO) ===== */
function guardarCompra() {
  const accion = document.getElementById("accion").value.trim();
  const cantidad = Number(document.getElementById("cantidad").value);
  const precio = Number(document.getElementById("precio").value);
  const fechaCompra = document.getElementById("fechaCompra").value;

  if (!accion || !cantidad || !precio || !fechaCompra) {
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: Date.now(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra,
    abierta: true,
    precioVenta: null,
    fechaVenta: null,
    mesCierre: null
  });

  guardarEstado();
  render();
}

/* ===== CERRAR OPERACIÃ“N (CON INPUTS) ===== */
function cerrarOperacion(id) {
  const precioVenta = Number(document.getElementById("pv_"+id).value);
  const fechaVenta = document.getElementById("fv_"+id).value;

  if (!precioVenta || !fechaVenta) {
    alert("Introduce precio y fecha de venta");
    return;
  }

  const op = operaciones.find(o => o.id === id);
  if (!op) return;

  op.precioVenta = precioVenta;
  op.fechaVenta = fechaVenta;
  op.mesCierre = fechaVenta.slice(0,7);
  op.abierta = false;

  guardarEstado();
  render();
}

function render() {
  renderAbiertas();
  renderFiltroMeses();
  renderCerradas();
  renderResumen();
}

/* ===== ABIERTAS ===== */
function renderAbiertas() {
  const cont = document.getElementById("abiertas");
  cont.innerHTML = "";

  operaciones.filter(o => o.abierta).forEach(o => {
    cont.innerHTML += `
      <div>
        <strong>${o.accion}</strong><br>
        <span class="small">${o.cantidad} Ã— ${o.precioCompra} â‚¬</span><br>
        <span class="small">Compra: ${o.fechaCompra}</span>

        <div class="row">
          <input id="pv_${o.id}" type="number" step="0.01" placeholder="Precio venta">
          <input id="fv_${o.id}" type="date">
          <button onclick="cerrarOperacion(${o.id})">Cerrar</button>
        </div>
      </div>
      <hr>
    `;
  });
}

/* ===== FILTRO MESES ===== */
function renderFiltroMeses() {
  const select = document.getElementById("filtroMes");
  const meses = [...new Set(
    operaciones.filter(o => !o.abierta).map(o => o.mesCierre)
  )];

  select.innerHTML = `<option value="">â€” Filtrar por mes â€”</option>`;
  meses.sort().forEach(m => {
    select.innerHTML += `<option value="${m}">${m}</option>`;
  });
}

/* ===== CERRADAS ===== */
function renderCerradas() {
  const cont = document.getElementById("cerradas");
  const mes = document.getElementById("filtroMes").value;
  cont.innerHTML = "";

  operaciones
    .filter(o => !o.abierta && (!mes || o.mesCierre === mes))
    .forEach(o => {
      const resultado = (o.precioVenta - o.precioCompra) * o.cantidad;
      cont.innerHTML += `
        <div>
          <strong>${o.accion}</strong><br>
          ${o.fechaVenta} â€” Resultado: ${resultado.toFixed(2)} â‚¬
        </div>
        <hr>
      `;
    });
}

/* ===== RESUMEN ===== */
function renderResumen() {
  let invertido = 0;
  let recuperado = 0;

  operaciones.forEach(o => {
    invertido += o.cantidad * o.precioCompra;
    if (!o.abierta) {
      recuperado += o.cantidad * o.precioVenta;
    }
  });

  document.getElementById("resumen").innerHTML = `
    Capital invertido: ${invertido.toFixed(2)} â‚¬<br>
    Capital recuperado: ${recuperado.toFixed(2)} â‚¬<br>
    Resultado: ${(recuperado - invertido).toFixed(2)} â‚¬
  `;
}

render();
</script>

</body>
</html>
