<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestor de Acciones</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:15px;
}
input, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.card {
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}
.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.small { opacity:.8; font-size:14px }
.green { color:#22c55e; font-weight:bold }
.red { color:#ef4444; font-weight:bold }
</style>
</head>

<body>

<h2>ðŸ“ˆ Gestor de Acciones</h2>

<div class="card">
  <h3>Nueva compra</h3>

  <input id="accion" placeholder="AcciÃ³n">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="precio" type="number" step="0.01" placeholder="Precio compra">
  <input id="fechaCompra" type="date">

  <button onclick="guardarCompra()">Guardar compra</button>
</div>

<div class="card">
  <h3>ðŸ“‚ Operaciones abiertas</h3>
  <div id="abiertas"></div>
</div>

<div class="card">
  <h3>ðŸ“Š Resumen</h3>
  <div id="resumen"></div>
</div>

<script>
let operaciones = JSON.parse(localStorage.getItem("ops")) || [];

function guardarEstado() {
  localStorage.setItem("ops", JSON.stringify(operaciones));
}

function guardarCompra() {
  const accion = document.getElementById("accion").value.trim();
  const cantidad = Number(document.getElementById("cantidad").value);
  const precio = Number(document.getElementById("precio").value);
  const fechaCompra = document.getElementById("fechaCompra").value;

  if (!accion || !cantidad || !precio || !fechaCompra) {
    alert("Completa todos los datos");
    return;
  }

  operaciones.push({
    id: crypto.randomUUID(),
    accion,
    cantidad,
    precioCompra: precio,
    fechaCompra,
    abierta: true,
    precioVenta: null,
    fechaVenta: null
  });

  guardarEstado();
  limpiarFormulario();
  render();
}

function limpiarFormulario() {
  document.getElementById("accion").value = "";
  document.getElementById("cantidad").value = "";
  document.getElementById("precio").value = "";
  document.getElementById("fechaCompra").value = "";
}

function cerrarOperacion(id) {
  const precioVenta = Number(prompt("Precio de venta:"));
  if (!precioVenta || precioVenta <= 0) return;

  const fechaVenta = prompt("Fecha de venta (YYYY-MM-DD):");
  if (!fechaVenta) return;

  const op = operaciones.find(o => o.id === id);
  if (!op) return;

  op.precioVenta = precioVenta;
  op.fechaVenta = fechaVenta;
  op.abierta = false;

  guardarEstado();
  render();
}

function render() {
  renderAbiertas();
  renderResumen();
}

function renderAbiertas() {
  const cont = document.getElementById("abiertas");
  cont.innerHTML = "";

  operaciones.filter(o => o.abierta).forEach(o => {
    const totalCompra = o.cantidad * o.precioCompra;

    cont.innerHTML += `
      <div class="row">
        <div>
          <strong>${o.accion}</strong><br>
          <span class="small">${o.fechaCompra}</span><br>
          <span class="small">
            ${o.cantidad} Ã— ${o.precioCompra} â‚¬ = ${totalCompra.toFixed(2)} â‚¬
          </span>
        </div>
        <button onclick="cerrarOperacion('${o.id}')">Cerrar</button>
      </div>
      <hr>
    `;
  });
}

function renderResumen() {
  const hoy = new Date();
  const mesActual = hoy.toISOString().slice(0,7);
  const aÃ±oActual = hoy.getFullYear().toString();

  let resultadoMes = 0;
  let resultadoAnual = 0;

  operaciones.forEach(o => {
    if (!o.abierta && o.precioVenta && o.fechaVenta) {
      const resultado = (o.precioVenta - o.precioCompra) * o.cantidad;

      if (o.fechaVenta.startsWith(mesActual)) {
        resultadoMes += resultado;
      }
      if (o.fechaVenta.startsWith(aÃ±oActual)) {
        resultadoAnual += resultado;
      }
    }
  });

  document.getElementById("resumen").innerHTML = `
    <div>ðŸ“… Mes en curso:
      <span class="${resultadoMes>=0?'green':'red'}">
        ${resultadoMes.toFixed(2)} â‚¬
      </span>
    </div>
    <div>ðŸ“Š AÃ±o ${aÃ±oActual}:
      <span class="${resultadoAnual>=0?'green':'red'}">
        ${resultadoAnual.toFixed(2)} â‚¬
      </span>
    </div>
  `;
}

render();
</script>

</body>
</html>
